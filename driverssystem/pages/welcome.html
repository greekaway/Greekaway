<!doctype html>
<html lang="el">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>DriversSystem</title>
    <link rel="icon" type="image/png" sizes="32x32" href="/driverssystem/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/driverssystem/icons/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/driverssystem/icons/apple-touch-icon.png">
    <link rel="preload" href="/driverssystem/css/driverssystem-base.css" as="style" />
    <link rel="preload" href="/driverssystem/css/welcome.css" as="style" />
    <link rel="preload" href="/driverssystem/js/driverssystem-config.js" as="script" />
    <link rel="preload" href="/driverssystem/js/welcome.js" as="script" />
    <link rel="stylesheet" href="/driverssystem/css/auth-gate.css" />
    <script>if(!localStorage.getItem('ds_driver_phone')){document.documentElement.className+=' ds-gate-pending'}</script>
    <link rel="stylesheet" href="/driverssystem/css/driverssystem-base.css" />
    <link rel="stylesheet" href="/driverssystem/css/footer.css" />
    <link rel="stylesheet" href="/driverssystem/css/page-loader.css" />
    <link rel="stylesheet" href="/driverssystem/css/welcome.css" />
    <link rel="stylesheet" href="/driverssystem/css/dark-mode.css" media="(prefers-color-scheme: dark)" />
  </head>
  <body class="ds-hero-page">
    <main class="ds-hero-stage">
      <section class="ds-hero">
        <div class="ds-hero__scrim"></div>
        <div class="ds-hero__overlay">
          <img class="ds-hero__logo" data-ds-hero-logo alt="DriversSystem" style="display:none" />
          <div class="ds-hero__text-group">
            <h1 class="ds-hero__headline" data-ds-hero-headline></h1>
            <p class="ds-hero__subtext" data-ds-hero-subtext></p>
          </div>
        </div>

        <!-- Monthly Dashboard (visible when logged in) -->
        <div class="ds-welcome-dashboard" data-ds-welcome-dashboard style="display:none">

          <!-- Monthly Performance -->
          <div class="ds-perf" data-ds-perf>
            <h3 class="ds-perf__title">Στατιστικά Μήνα</h3>

            <!-- 9 key cards — 3×3 grid -->
            <div class="ds-perf__grid">
              <!-- Row 1: Performance -->
              <div class="ds-perf__card">
                <span class="ds-perf__label">Μέρες Εργασίας</span>
                <span class="ds-perf__value" data-ds-perf-days>—</span>
              </div>
              <div class="ds-perf__card">
                <span class="ds-perf__label">Καθαρά Έσοδα</span>
                <span class="ds-perf__value ds-perf__value--accent" data-ds-perf-net>—</span>
              </div>
              <div class="ds-perf__card">
                <span class="ds-perf__label">Μ.Ο. / Ημέρα</span>
                <span class="ds-perf__value" data-ds-perf-avg>—</span>
              </div>
              <!-- Row 2: Expenses by category -->
              <div class="ds-perf__card">
                <span class="ds-perf__label">Αυτοκίνητο</span>
                <span class="ds-perf__value ds-perf__value--expense" data-ds-perf-exp-car>—</span>
              </div>
              <div class="ds-perf__card">
                <span class="ds-perf__label">Προσωπικά</span>
                <span class="ds-perf__value ds-perf__value--expense" data-ds-perf-exp-personal>—</span>
              </div>
              <div class="ds-perf__card">
                <span class="ds-perf__label">Φόροι</span>
                <span class="ds-perf__value ds-perf__value--expense" data-ds-perf-exp-tax>—</span>
              </div>
              <!-- Row 3: Efficiency -->
              <div class="ds-perf__card">
                <span class="ds-perf__label">Σύνολο Εξόδων</span>
                <span class="ds-perf__value ds-perf__value--expense" data-ds-perf-expenses>—</span>
              </div>
              <div class="ds-perf__card">
                <span class="ds-perf__label">Σου Μένουν</span>
                <span class="ds-perf__value ds-perf__value--accent" data-ds-perf-per-euro-left>—</span>
              </div>
              <div class="ds-perf__card">
                <span class="ds-perf__label">Κόστος / km</span>
                <span class="ds-perf__value" data-ds-perf-km-total>—</span>
              </div>
            </div>

            <!-- Compact details (5 remaining numbers) -->
            <div class="ds-perf__details">
              <div class="ds-perf__details-group">
                <span class="ds-perf__details-head">Ανά €1 (% εσόδων)</span>
                <div class="ds-perf__details-row">
                  <span>Επαγγελματικά</span><span data-ds-perf-per-euro-pro>—</span>
                </div>
                <div class="ds-perf__details-row">
                  <span>Προσωπικά</span><span data-ds-perf-per-euro-pers>—</span>
                </div>
                <div class="ds-perf__details-row">
                  <span>Φόροι</span><span data-ds-perf-per-euro-tax>—</span>
                </div>
              </div>
              <div class="ds-perf__details-group">
                <span class="ds-perf__details-head">Κόστος / km</span>
                <div class="ds-perf__details-row">
                  <span>Καύσιμο</span><span data-ds-perf-km-fuel>—</span>
                </div>
                <div class="ds-perf__details-row">
                  <span>Συντήρηση</span><span data-ds-perf-km-maint>—</span>
                </div>
              </div>
            </div>

          </div>

        </div>

        <!-- Not logged in message -->
        <div class="ds-welcome-login-prompt" data-ds-welcome-login-prompt style="display:none">
          <p>Συνδεθείτε για να δείτε τα στατιστικά σας</p>
          <a class="ds-welcome-login-btn" data-ds-welcome-login-link href="/driverssystem/profile">Σύνδεση</a>
        </div>

      </section>
    </main>

    <div data-ds-footer-slot></div>

    <script src="/driverssystem/js/driverssystem-config.js" defer></script>
    <script src="/driverssystem/js/auth-gate.js" defer></script>
    <script src="/driverssystem/js/page-loader.js" defer></script>
    <script src="/driverssystem/js/footer.js" defer></script>
    <script src="/driverssystem/js/welcome.js" defer></script>
  </body>
</html>
