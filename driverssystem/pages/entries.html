<!doctype html>
<html lang="el">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Καταχωρήσεις – DriversSystem</title>
    <link rel="icon" type="image/png" sizes="32x32" href="/driverssystem/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/driverssystem/icons/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/driverssystem/icons/apple-touch-icon.png">
    <link rel="preload" href="/driverssystem/css/driverssystem-base.css" as="style" />
    <link rel="preload" href="/driverssystem/css/entries.css" as="style" />
    <link rel="stylesheet" href="/driverssystem/css/driverssystem-base.css" />
    <link rel="stylesheet" href="/driverssystem/css/footer.css" />
    <link rel="stylesheet" href="/driverssystem/css/entries.css" />
    <link rel="stylesheet" href="/driverssystem/css/dark-mode.css" />
  </head>
  <body class="ds-listings-page">

    <!-- ─── Header ─── -->
    <header class="ds-page-header">
      <a class="ds-page-logo-link" data-ds-home-link href="/driverssystem">
        <img class="ds-page-logo" data-ds-hero-logo alt="DriversSystem" style="display:none" />
      </a>
      <h1 class="ds-page-title" data-ds-page-title="listings"></h1>
      <span class="ds-page-header__spacer"></span>
    </header>

    <!-- ─── Main Content ─── -->
    <main class="ds-entries-main">

      <!-- Daily summary cards -->
      <section class="ds-day-summary" data-ds-day-summary>
        <div class="ds-summary-card ds-summary-card--gross">
          <span class="ds-summary-card__label">Μεικτά</span>
          <span class="ds-summary-card__value" data-ds-summary-gross>0,00 €</span>
        </div>
        <div class="ds-summary-card ds-summary-card--net">
          <span class="ds-summary-card__label">Καθαρά</span>
          <span class="ds-summary-card__value" data-ds-summary-net>0,00 €</span>
        </div>
        <div class="ds-summary-card ds-summary-card--trips">
          <span class="ds-summary-card__label">Διαδρομές</span>
          <span class="ds-summary-card__value" data-ds-summary-count>0</span>
        </div>
      </section>

      <!-- Date selector -->
      <div class="ds-date-row">
        <button class="ds-date-btn" data-ds-date-prev aria-label="Προηγούμενη μέρα">‹</button>
        <input class="ds-date-input" type="date" data-ds-date-picker />
        <button class="ds-date-btn" data-ds-date-next aria-label="Επόμενη μέρα">›</button>
      </div>

      <!-- ─── Quick Entry Form ─── -->
      <section class="ds-entry-form ds-card" data-ds-entry-form>
        <h2 class="ds-entry-form__title">Νέα Καταχώρηση</h2>

        <!-- Source pills -->
        <div class="ds-source-pills" data-ds-source-pills>
          <!-- Populated from API -->
        </div>

        <!-- Amount input -->
        <div class="ds-amount-row">
          <div class="ds-amount-field">
            <label class="ds-amount-label" for="ds-amount">Ποσό (€)</label>
            <input class="ds-amount-input" id="ds-amount" type="text" inputmode="numeric"
                   pattern="[0-9]*" placeholder="0,00" readonly data-ds-amount />
          </div>
          <div class="ds-net-preview" data-ds-net-preview>
            <span class="ds-net-preview__label">Καθαρά</span>
            <span class="ds-net-preview__value" data-ds-net-value>—</span>
          </div>
        </div>

        <!-- Optional note -->
        <input class="ds-note-input" type="text" placeholder="Σημείωση (προαιρετικά)"
               maxlength="100" data-ds-note />

        <!-- Save button -->
        <button class="ds-save-btn" data-ds-save-btn disabled>
          <span class="ds-save-btn__text">Αποθήκευση</span>
        </button>
      </section>

      <!-- ─── Entry List ─── -->
      <section class="ds-entries-list" data-ds-entries-list>
        <div class="ds-entries-empty" data-ds-entries-empty>
          Δεν υπάρχουν καταχωρήσεις για αυτή τη μέρα
        </div>
      </section>

    </main>

    <div data-ds-footer-slot></div>

    <script src="/driverssystem/js/driverssystem-config.js"></script>
    <script src="/driverssystem/js/footer.js"></script>
    <script src="/driverssystem/js/entries.js"></script>
  </body>
</html>
