name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint-and-smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install dependencies
        run: npm ci
      - name: Lint (if eslint present)
        run: |
          if [ -f package.json ]; then
            if npm run | grep -q lint; then
              npm run lint || true
            fi
          fi
      - name: Smoke test - start server and curl health
        run: |
          node server.js &
          sleep 2
          curl -fS http://localhost:3000/ || true
