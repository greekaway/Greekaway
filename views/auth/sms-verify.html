<!DOCTYPE html>
<html lang="el">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Επαλήθευση SMS | Greekaway</title>
    <link rel="stylesheet" href="/css/auth.css" />
    <script defer src="/js/auth.js"></script>
  </head>
  <body class="auth-body">
    <section class="auth-card">
      <a class="auth-back" href="/auth/login">&larr; Επιστροφή στο login</a>
      <h1>Επαλήθευση SMS</h1>
      <p>Καταχωρήστε τον κωδικό που λάβατε με SMS.</p>
      <form id="sms-verify-form" class="auth-panel" novalidate>
        <label for="sms-phone">Τηλέφωνο</label>
        <input id="sms-phone" name="phone" type="tel" placeholder="3069XXXXXXX" required />

        <label for="sms-code">Κωδικός</label>
        <input id="sms-code" name="code" inputmode="numeric" pattern="[0-9]{6}" maxlength="6" placeholder="000000" required />

        <button type="submit" class="auth-primary-btn">Επαλήθευση &amp; σύνδεση</button>
      </form>
      <div class="auth-status" data-auth-status>Πληκτρολογήστε τον κωδικό.</div>
    </section>
  </body>
</html>
