<!doctype html>
<html lang="el">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin — Προμηθευτές</title>
  <link rel="stylesheet" href="/css/admin-core.css">
  <link rel="stylesheet" href="/css/admin-suppliers-theme.css?v=20251103-3">
  <link rel="stylesheet" href="/css/admin-footer.css">
  <!-- Optional icon font for small icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    /* Small login card like other admin pages */
    body.admin-suppliers-page #auth { max-width: 360px; margin: 16px auto; background:#ffffff; padding:12px; border-radius:8px; color:#111; }
    body.admin-suppliers-page #auth label{display:block;margin-top:8px}
    body.admin-suppliers-page #auth input{width:100%;padding:6px}
    body.admin-suppliers-page #auth button{margin-top:10px;padding:8px 12px;border-radius:8px}
  </style>
</head>
<body class="admin-suppliers-page site-gradient">
  <!-- Lightweight auth form shown when no shared token exists -->
  <form id="auth" style="display:none">
    <label>Χρήστης <input id="user" type="text" value="admin" autocomplete="username" /></label>
    <label>Κωδικός <input id="pass" type="password" autocomplete="current-password" /></label>
    <button id="login" type="submit">Είσοδος</button>
  </form>
  <header id="suppliersStickyBar" class="sticky-bar" aria-label="Προμηθευτές — Φίλτρα">
    <div class="bar-inner">
      <div class="title">Προμηθευτές</div>
      <button id="adminLogout" class="btn secondary" style="margin-left:auto" title="Logout">Logout</button>
      <button id="toggleFilters" class="filters-toggle" aria-label="Εμφάνιση/Απόκρυψη φίλτρων" aria-expanded="true">
        <i class="fa fa-chevron-up"></i>
      </button>
      <form id="filters" class="filters" onsubmit="return false;">
        <label>Αναζήτηση
          <input type="text" id="q" placeholder="Όνομα προμηθευτή" />
        </label>
        <label>Είδος
          <select id="type">
            <option value="">(όλα)</option>
            <option value="Van">Van</option>
            <option value="Hotel">Hotel</option>
            <option value="Boat">Boat</option>
            <option value="Guide">Guide</option>
          </select>
        </label>
        <label>Από
          <input type="date" id="from" />
        </label>
        <label>Έως
          <input type="date" id="to" />
        </label>
        <label>Πληρωμές
          <select id="payoutStatus">
            <option value="">(όλες)</option>
            <option value="stripe">Stripe</option>
            <option value="manual">Manual</option>
            <option value="unpaid">Unpaid</option>
          </select>
        </label>
        <button id="applyFilters" class="btn">Εφαρμογή</button>
        <button id="exportCsv" class="btn secondary">Export CSV</button>
      </form>
    </div>
  </header>

  <main id="content" class="content-wrap">
    <div class="table-wrap">
      <table id="suppliersTable" class="grid" role="grid" aria-label="Πίνακας προμηθευτών">
        <thead>
          <tr class="snap-row">
            <th class="sortable" data-sort="id">ID</th>
            <th class="sortable" data-sort="name">Επωνυμία Προμηθευτή</th>
            <th class="sortable" data-sort="type">Είδος</th>
            <th class="sortable" data-sort="total_trips" data-align="right">Σύνολο Εκδρομών</th>
            <th class="sortable" data-sort="total_revenue" data-align="right">Συνολικά Έσοδα (€)</th>
            <th class="sortable" data-sort="commission_percent" data-align="right">Ποσοστό Προμήθειας (%)</th>
            <th class="sortable" data-sort="payouts" >Πληρωμές (Stripe / Manual)</th>
            <th class="sortable" data-sort="first_seen">Ημερομηνία Έναρξης</th>
            <th class="sortable" data-sort="last_active">Τελευταία Δραστηριότητα</th>
            <th>Προβολή</th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
      <div id="emptyState" class="empty" style="display:none">Δεν βρέθηκαν προμηθευτές</div>
    </div>
    <div class="pager">
      <button id="prevPage" class="btn" disabled>&laquo; Προηγούμενη</button>
      <span id="pageInfo" class="hint">—</span>
      <button id="nextPage" class="btn">Επόμενη &raquo;</button>
    </div>
  </main>

  <template id="rowTmpl">
    <tr>
      <td class="mono"></td>
      <td></td>
      <td></td>
      <td class="num"></td>
      <td class="num"></td>
      <td class="num"></td>
      <td class="mono"></td>
      <td class="mono"></td>
      <td class="mono"></td>
      <td><button class="btn small details">Details</button></td>
    </tr>
    <tr class="details-row" style="display:none">
      <td colspan="10">
        <div class="details-box">
          <div class="details-sections">
            <div class="section trips">
              <h4>Εκδρομές</h4>
              <div class="mini-table" data-area="trips"></div>
            </div>
            <div class="section monthly">
              <h4>Έσοδα ανά μήνα</h4>
              <div class="mini-table" data-area="monthly"></div>
            </div>
            <div class="section payouts">
              <h4>Πληρωμές</h4>
              <div class="mini-table" data-area="payouts"></div>
            </div>
            <div class="section notes">
              <h4>Σημειώσεις διαχειριστή</h4>
              <textarea class="admin-notes" placeholder="Σημειώσεις…"></textarea>
              <div class="actions"><button class="btn save-notes">Αποθήκευση</button><span class="hint saveStatus"></span></div>
            </div>
          </div>
        </div>
      </td>
    </tr>
  </template>

  <script>
    // Shared auth bootstrap: auto-use token if present; else show login form and store token
    document.addEventListener('DOMContentLoaded', () => {
      try {
        const token = localStorage.getItem('adminAuthToken');
        const authForm = document.getElementById('auth');
        const logoutBtn = document.getElementById('adminLogout');
        if (logoutBtn && !logoutBtn.__gaBound) {
          logoutBtn.addEventListener('click', () => { try { localStorage.removeItem('adminAuthToken'); } catch(_) {} window.location.reload(); });
          logoutBtn.__gaBound = true;
        }
        if (token) {
          // nothing else needed; admin-suppliers.js will read token via localStorage
          if (authForm) authForm.style.display = 'none';
        } else if (authForm) {
          authForm.style.display = 'block';
          authForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const u = (document.getElementById('user')?.value || '').trim();
            const p = (document.getElementById('pass')?.value || '').trim();
            if (!u || !p) return;
            try { localStorage.setItem('adminAuthToken', btoa(u + ':' + p)); } catch(_) {}
            window.location.reload();
          });
        }
      } catch(_) {}
    });
  </script>
  <script src="/js/admin-suppliers.js?v=20251103-1" defer></script>
  <footer class="admin-footer" aria-label="Admin navigation footer">
    <nav>
      <a href="/admin/admin-home.html">Home</a>
      <a href="/admin/bookings.html">Bookings</a>
      <a href="/admin/suppliers.html" aria-current="page">Suppliers</a>
      <a href="/admin/payments.html">Payments</a>
      <a href="/admin/manual-payments.html">Manual Payments</a>
      <a href="/admin/availability.html">Availability</a>
    </nav>
  </footer>
</body>
</html>
