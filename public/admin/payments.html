<!doctype html>
<html lang="el">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin — Πληρωμές</title>
  <link rel="stylesheet" href="/css/admin-core.css">
  <link rel="stylesheet" href="/css/admin-footer.css">
  <link rel="stylesheet" href="/css/admin-payments-theme.css">
</head>
<body class="admin-payments-page site-gradient">
  <form id="auth">
    <label>User <input id="user" type="text" value="admin" /></label>
    <label>Pass <input id="pass" type="password" /></label>
    <button id="login">Login</button>
  </form>

  <div id="main" style="display:none">
    <div id="paymentsStickyBar" class="sticky-bar">
      <div style="display:flex;align-items:center;gap:10px;justify-content:space-between;flex-wrap:wrap">
        <h3 style="margin:0 0 6px 0">Πληρωμές</h3>
        <button id="adminLogout" class="btn secondary" title="Logout">Logout</button>
      </div>
      <div id="filters" class="admin-row filters-row" style="max-width:1100px;border-radius:6px;padding:8px">
        <div class="filters-left">
          <label>Κατάσταση:
            <select id="filterStatus">
              <option value="">(any)</option>
              <option value="succeeded">succeeded</option>
              <option value="requires_payment_method">requires_payment_method</option>
              <option value="failed">failed</option>
              <option value="processing">processing</option>
              <option value="canceled">canceled</option>
            </select>
          </label>
          <label>Από: <input id="filterFrom" type="date" /></label>
          <label>Έως: <input id="filterTo" type="date" /></label>
          <label>Ελάχιστο (€): <input id="filterMin" type="number" step="0.01" placeholder="0.00" /></label>
          <label>Μέγιστο (€): <input id="filterMax" type="number" step="0.01" placeholder="" /></label>
        </div>
        <div class="filters-meta-right">
          <label>Page size:
            <select id="pageSize"><option>50</option><option>100</option><option>200</option></select>
          </label>
          <button id="prevPage" class="btn">Prev</button>
          <button id="nextPage" class="btn">Next</button>
          <label>Ταξινόμηση:
            <select id="sortField">
              <option value="">(none)</option>
              <option value="timestamp">timestamp</option>
              <option value="amount">amount</option>
              <option value="status">status</option>
            </select>
            <button id="sortDir" class="btn" title="Toggle asc/desc">▲</button>
          </label>
          <span id="pageInfo">Σελίδα: 1</span>
        </div>
      </div>
      <div class="payments-row actions" style="margin: 4px 0 0 0">
        <button id="refreshPayments" class="btn">Ανανέωση</button>
        <button id="exportPayments" class="btn">Εξαγωγή σε CSV</button>
        <button id="applyFilters" class="btn">Εφαρμογή</button>
        <button id="clearFilters" class="btn">Επαναφορά</button>
      </div>
    </div>
    <div id="paymentsContainer">
      <table id="paymentsTable" class="grid">
        <thead>
          <tr>
            <th>Κωδικός</th>
            <th>Κατάσταση</th>
            <th>Γεγονός</th>
            <th class="sortable" data-sort="amount" data-align="right">Ποσό (€)</th>
            <th>Νόμισμα</th>
            <th class="sortable" data-sort="timestamp">Ημερομηνία</th>
            <th>Μεταδεδομένα</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <div id="paymentsMessage" class="hint" style="padding:8px 0"></div>
    </div>
  </div>

  <script src="/js/i18n.js" defer></script>
  <script src="/js/admin-ui.js?v=20251030-1" defer></script>
  <footer class="admin-footer" aria-label="Admin navigation footer">
    <nav>
      <a href="/admin/admin-home.html">Home</a>
      <a href="/admin/bookings.html">Bookings</a>
      <a href="/admin/suppliers.html">Suppliers</a>
      <a href="/admin/payments.html" aria-current="page">Payments</a>
      <a href="/admin/manual-payments.html">Manual Payments</a>
      <a href="/admin/availability.html">Availability</a>
    </nav>
  </footer>
</body>
</html>
