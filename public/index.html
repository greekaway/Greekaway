<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Greekaway – Welcome</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="css/welcome.css">
</head>
<body>
  <!-- Καλωσόρισμα -->
  <section id="welcome-section">
    <img src="images/logo.png" alt="Greekaway" class="welcome-logo">
    <div class="welcome-title">Καλώς ήρθατε στο Greekaway</div>
    <div class="welcome-subtitle">Ανακαλύψτε τις καλύτερες εκδρομές στην Ελλάδα</div>

    <!-- “Εφαρμογές” -->
    <div class="app-grid" id="trips-tiles">
      <a class="app-tile" href="trips/sea/lefkas/lefkas.html">
        <span class="thumb" style="background-image:url('images/sea.jpg')"></span>
        <span class="scrim"></span>
        <span class="label">Λευκάδα</span>
      </a>
      <a class="app-tile" href="trips/culture/delphi/delphi.html">
        <span class="thumb" style="background-image:url('images/culture.jpg')"></span>
        <span class="scrim"></span>
        <span class="label">Δελφοί & Αράχωβα</span>
      </a>
    </div>
  </section>

  <!-- Overlays (για κράτηση/πληρωμή) -->
  <div class="overlay" id="bookingOverlay">
    <button class="close-btn" onclick="closeOverlay('bookingOverlay')">✕ Κλείσιμο</button>
    <h2>Online Κράτηση</h2>
    <form>
      <input type="text" placeholder="Όνομα" required>
      <input type="email" placeholder="Email" required>
      <input type="date" required>
      <input type="number" placeholder="Αριθμός Ατόμων" min="1" required>
      <textarea placeholder="Σχόλια"></textarea>
      <button type="submit">Κράτηση</button>
    </form>
  </div>

  <div class="overlay" id="paymentOverlay">
    <button class="close-btn" onclick="closeOverlay('paymentOverlay')">✕ Κλείσιμο</button>
    <h2>Πληρωμή</h2>
    <form>
      <input type="text" placeholder="Όνομα" required>
      <input type="email" placeholder="Email" required>
      <input type="number" placeholder="Ποσό (€)" required>
      <select required>
        <option value="">Επιλογή Μεθόδου Πληρωμής</option>
        <option value="card">Κάρτα</option>
        <option value="paypal">PayPal</option>
      </select>
      <button type="submit">Πληρωμή</button>
    </form>
  </div>

  <!-- Footer: 5 κουμπιά + AI -->
  <footer>
    <a href="index.html"><i class="fas fa-home"></i>Home</a>
    <a href="trips/sea/lefkas/lefkas.html"><i class="fas fa-map-marked-alt"></i>Εκδρομές</a>
    <a href="javascript:void(0)" onclick="openOverlay('bookingOverlay')"><i class="fas fa-bell"></i>Κράτηση</a>
    <a href="javascript:void(0)" onclick="openOverlay('paymentOverlay')"><i class="fas fa-credit-card"></i>Πληρωμή</a>
    <a href="#"><i class="fas fa-comments"></i>AI</a>
  </footer>

  <script src="js/main.js"></script>
</body>
</html>
