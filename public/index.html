<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Greekaway – Welcome</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Εξωτερικό CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Welcome Section -->
  <img src="logo.png" alt="Greekaway" class="welcome-logo">
  <div class="welcome-title">Καλώς ήρθατε στο Greekaway</div>
  <div class="welcome-subtitle">Ανακαλύψτε τις καλύτερες εκδρομές στην Ελλάδα</div>

  <!-- Overlay: Κατηγορίες Εκδρομών -->
  <div class="overlay" id="tripsOverlay">
    <button class="close-btn" onclick="closeOverlay('tripsOverlay')">✕ Κλείσιμο</button>
    <h2>Κατηγορίες Εκδρομών</h2>
    <div class="trip-icons">
      <div class="trip-icon" onclick="openOverlay('mountainTrips')">
        <i class="fas fa-mountain"></i>
        <span>Βουνό</span>
      </div>
      <div class="trip-icon" onclick="openOverlay('seaTrips')">
        <i class="fas fa-ship"></i>
        <span>Θάλασσα</span>
      </div>
      <div class="trip-icon" onclick="openOverlay('cityTrips')">
        <i class="fas fa-city"></i>
        <span>Πόλη</span>
      </div>
    </div>
  </div>

  <!-- Overlay: Εκδρομές στο Βουνό -->
  <div class="overlay" id="mountainTrips">
    <button class="close-btn" onclick="closeOverlay('mountainTrips')">✕ Κλείσιμο</button>
    <h2>Εκδρομές στο Βουνό</h2>
    <div id="mountainTripsContainer"></div>
  </div>

  <!-- Overlay: Εκδρομές στη Θάλασσα -->
  <div class="overlay" id="seaTrips">
    <button class="close-btn" onclick="closeOverlay('seaTrips')">✕ Κλείσιμο</button>
    <h2>Εκδρομές στη Θάλασσα</h2>
    <div id="seaTripsContainer"></div>
  </div>

  <!-- Overlay: Εκδρομές στην Πόλη -->
  <div class="overlay" id="cityTrips">
    <button class="close-btn" onclick="closeOverlay('cityTrips')">✕ Κλείσιμο</button>
    <h2>Εκδρομές στην Πόλη</h2>
    <div id="cityTripsContainer">
      <p>Δεν υπάρχουν ακόμα εκδρομές σε αυτή την κατηγορία.</p>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <a href="index.html"><i class="fas fa-home"></i>Home</a>
    <a href="javascript:void(0)" onclick="openOverlay('tripsOverlay')">
      <i class="fas fa-map-marked-alt"></i>Εκδρομές
    </a>
    <a href="javascript:void(0)" onclick="openOverlay('aboutOverlay')">
      <i class="fas fa-info-circle"></i>About Us
    </a>
    <a href="javascript:void(0)" onclick="openOverlay('contactOverlay')">
      <i class="fas fa-envelope"></i>Contact</a>
  </footer>

  <!-- Εξωτερικό JS -->
  <script src="js/main.js"></script>
</body>
</html>
