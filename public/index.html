<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Greekaway – Welcome</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/welcome.css">
  <link rel="stylesheet" href="/css/footer-welcome.css">
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#001f3f">
  <link rel="stylesheet" href="/pwa.css">
  <link rel="stylesheet" href="/pwa-ios.css">
  <link rel="stylesheet" href="/css/pwa-fixes.css">

</head>

<body class="has-bg-video pwa-prompt-enabled">
  <!-- Fullscreen background YouTube video -->
  <div class="bg-video" aria-hidden="true">
    <iframe
      title="Greekaway background video"
      src="https://www.youtube.com/embed/bQPNtNdVH9U?autoplay=1&mute=1&loop=1&playlist=bQPNtNdVH9U&controls=0&showinfo=0&modestbranding=1&rel=0&playsinline=1&fs=0&iv_load_policy=3"
      frameborder="0"
      allow="autoplay; encrypted-media"
      referrerpolicy="origin"
    ></iframe>
  </div>
  <!-- Dark overlay for readability above video -->
  <div class="bg-overlay" aria-hidden="true"></div>
  <div style="position:fixed;top:8px;right:12px;z-index:999">
    <select id="langSelect" aria-label="Language"></select>
  </div>
  <!-- Καλωσόρισμα -->
  <section id="welcome-section">
    <picture>
      <source srcset="images/logo.webp" type="image/webp">
      <img src="images/logo.png" alt="Greekaway" class="welcome-logo">
    </picture>
      <h2 class="welcome-title" data-i18n="welcome.title">Καλώς ήρθατε στο Greekaway</h2>
    <p class="welcome-subtitle" data-i18n="welcome.subtitle">Ανακαλύψτε τις καλύτερες εκδρομές στην Ελλάδα</p>
  </section>

  <!-- Overlay “About Us” -->
  <div id="aboutOverlay" class="overlay" role="dialog" aria-modal="true">
    <button class="close-overlay" onclick="closeOverlay('aboutOverlay')" data-i18n-aria="ui.close">×</button>
    <div class="overlay-inner">
  <h2 data-i18n="about.title">Σχετικά με εμάς</h2>
  <p data-i18n="about.text">Το Greekaway δημιουργήθηκε για να σας προσφέρει επιλεγμένες εκδρομές στην Ελλάδα με άνεση, τεχνολογία και στυλ.</p>
    </div>
  </div>

  <!-- Overlay “AI Assistant” -->
  <div id="aiOverlay" class="overlay" role="dialog" aria-modal="true">
    <button class="close-overlay" onclick="closeOverlay('aiOverlay')" data-i18n-aria="ui.close">×</button>
    <div class="overlay-inner">
  <h2 data-i18n="nav.ai">Βοηθός AI</h2>
  <p data-i18n="welcome.ask">Ρωτήστε μας ό,τι θέλετε για την εκδρομή σας!</p>
    </div>
  </div>

  <!-- Footer is injected from /partials/footer-inner.html by footer.js -->
  <footer></footer>

  <!-- Load i18n first -->
  <script src="/js/i18n.js?v=20251022" defer></script>
  <!-- Other utilities -->
  <script src="/js/overlay-manager.js" defer></script>
  <script src="/js/footer.js?v=20251021" defer></script>
  <script src="/js/assistant.js" defer></script>
  <!-- Welcome-only: reveal content after i18n applies to avoid flash -->
  <script src="/js/welcome.js?v=20251030" defer></script>
  <script src="/pwa-install.js" defer></script>
  <script defer src="/pwa-ios.js"></script>
  <script src="/js/main.js"></script>
  
</body>
</html>
