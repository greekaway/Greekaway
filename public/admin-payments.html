<!doctype html><html lang="el"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Greekaway Admin – Payments</title><link rel="stylesheet" href="/css/admin-common.css"><link rel="stylesheet" href="/css/admin-payments.css"><link rel="stylesheet" href="/css/admin-tables.css"></head><body>

<header class="sticky-bar" aria-label="Πληρωμές — Φίλτρα" data-collapsed="false">
  <div class="bar-inner">
    <div class="title">Πληρωμές</div>
    <button id="toggleFilters" class="filters-toggle" aria-label="Εμφάνιση/Απόκρυψη φίλτρων" aria-expanded="true">▲</button>
  <form id="filters" class="filters" onsubmit="return false;">
      <label>Αναζήτηση
        <input type="text" id="q" placeholder="Partner / Payment ID">
      </label>
      <label>Από
        <input type="date" id="from">
      </label>
      <label>Έως
        <input type="date" id="to">
      </label>
      <label>Τύπος
        <select id="ptype">
          <option value="">(όλα)</option>
          <option value="stripe">Stripe</option>
          <option value="manual">Manual</option>
        </select>
      </label>
      <div style="display:flex;gap:8px;flex-wrap:wrap">
        <button class="btn secondary" id="btn-export" type="button">Export</button>
        <button class="btn secondary" id="resetFilters" type="button">Μηδενισμός φίλτρων</button>
      </div>
    </form>
  </div>
</header>

<main class="content-wrap">
  <div class="table-wrap">
    <table class="table" aria-label="Πίνακας πληρωμών"><thead><tr>
      <th>Ημ/νία</th>
      <th>Συνεργάτης</th>
      <th class="col-trip">Trip</th>
      <th class="col-bookingid">Booking ID</th>
      <th>Ποσό</th>
      <th>Τύπος</th>
      <th>Κατάσταση</th>
      <th>Σχόλια</th>
    </tr></thead><tbody id="pay-rows"></tbody></table>
  </div>
 </main>
 <nav class="bottom-nav">
   <a href="/admin-home.html">Home</a>
   <a href="/admin-bookings.html">Bookings</a>
   <a href="/admin-payments.html" class="active">Payments</a>
   <a href="/admin-manual.html">Manual</a>
   <a href="/admin-providers.html">Providers</a>
    <a href="/admin-availability.html">Availability</a>
 </nav>
 <footer class="version">Greekaway Admin • v<span id="ga-version">—</span></footer>
<script src="/js/admin-seeds.js"></script>
<script src="/js/admin-payments.js"></script>
<script>
// Version badge
fetch('/version.json').then(r=>r.ok?r.json():null).then(v=>{ if(v){document.getElementById('ga-version').textContent=v.version||'—'} })
// Mobile filters toggle
document.addEventListener('DOMContentLoaded',()=>{
  const header=document.querySelector('header.sticky-bar');
  const btn=document.getElementById('toggleFilters');
  if(header&&btn){
    btn.addEventListener('click',()=>{
      const cur=header.getAttribute('data-collapsed')==='true';
      header.setAttribute('data-collapsed',cur? 'false':'true');
      btn.setAttribute('aria-expanded',cur? 'true':'false');
      btn.textContent = (cur? '▲':'▼');
    });
  }
});
// TODO: Κράτησε ζωντανές τις 2 ροές (Stripe Partner Link + Manual Onboarding) με τα υπάρχοντα endpoints. Δεν αλλάζουμε backend.
</script>
</body></html>
