<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Κατηγορία - Greekaway</title>
  <link rel="stylesheet" href="/css/style.css" />
  <link rel="stylesheet" href="/css/theme.css" />
  <link rel="stylesheet" href="/css/cards.css" />
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#001f3f">
  <link rel="stylesheet" href="/pwa.css">
  <link rel="stylesheet" href="/css/pwa-fixes.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="/js/i18n.js?v=20251022" defer></script>
  <script src="/js/theme.js" defer></script>
  <script src="/js/main.js?v=20251022" defer></script>
  <script src="/js/category.js?v=20251121" defer></script>
  <script src="/js/overlay-manager.js" defer></script>
  <script src="/js/footer.js?v=20251021" defer></script>
  <script src="/js/assistant.js" defer></script>
  <script src="/pwa-install.js" defer></script>
</head>
<body data-view="category">
  <script>
    (function setInitialCategory() {
      try {
        const params = new URLSearchParams(window.location.search);
        const slug = (params.get('slug') || '').trim();
        if (!slug) return;
        document.documentElement.dataset.category = slug;
        document.documentElement.dataset.view = 'category';
        document.body.dataset.category = slug;
        document.body.dataset.view = 'category';
      } catch (_) {
        /* ignore */
      }
    })();
  </script>
  <main class="category-page">
    <header class="category-hero">
      <h2 id="category-title" data-role="category-title">Εκδρομές</h2>
      <p id="category-description" class="category-description" hidden></p>
    </header>
    <div id="trips-container" class="category-trips"></div>
  </main>

  <!-- Overlays: About, AI, Profile -->
  <div id="aboutOverlay" class="overlay" role="dialog" aria-modal="true" hidden>
    <button class="close-overlay" onclick="closeOverlay('aboutOverlay')" data-i18n-aria="ui.close">×</button>
    <div class="overlay-inner">
      <h2 data-i18n="about.title">Σχετικά με εμάς</h2>
      <p data-i18n="about.text">Το Greekaway δημιουργήθηκε για να σας προσφέρει επιλεγμένες εκδρομές στην Ελλάδα με άνεση, τεχνολογία και στυλ.</p>
    </div>
  </div>

  <div id="aiOverlay" class="overlay" role="dialog" aria-modal="true" hidden>
    <button class="close-overlay" onclick="closeOverlay('aiOverlay')" data-i18n-aria="ui.close">×</button>
    <div class="overlay-inner">
      <h2 data-i18n="nav.ai">Βοηθός AI</h2>
      <p data-i18n="welcome.ask">Ρωτήστε μας ό,τι θέλετε για την εκδρομή σας!</p>
    </div>
  </div>

  <footer></footer>
</body>
</html>
