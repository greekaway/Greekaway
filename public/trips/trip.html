<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Εκδρομή - Greekaway</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="../css/style.css">
</head>

<body>
  <header>Εκδρομή Greekaway</header>

  <main>
    <h1 id="trip-title"></h1>
    <div id="trip-content"></div>
    <div id="map"></div>
  </main>

  <!-- Overlays -->
  <div id="bookingOverlay" class="overlay" style="display:none;">
    <h2>Online Κράτηση</h2>
    <form>
      <input type="text" placeholder="Όνομα" required>
      <input type="email" placeholder="Email" required>
      <input type="date" required>
      <input type="number" placeholder="Αριθμός Ατόμων" min="1" required>
      <textarea placeholder="Σχόλια"></textarea>
      <button type="submit">Κράτηση</button>
      <button type="button" onclick="closeOverlay('bookingOverlay')">Κλείσιμο</button>
    </form>
  </div>

  <div id="paymentOverlay" class="overlay" style="display:none;">
    <h2>Πληρωμή</h2>
    <form>
      <input type="text" placeholder="Όνομα" required>
      <input type="email" placeholder="Email" required>
      <input type="number" placeholder="Ποσό (€)" required>
      <select required>
        <option value="">Επιλογή Μεθόδου Πληρωμής</option>
        <option value="card">Κάρτα</option>
        <option value="paypal">PayPal</option>
      </select>
      <button type="submit">Πληρωμή</button>
      <button type="button" onclick="closeOverlay('paymentOverlay')">Κλείσιμο</button>
    </form>
  </div>

  <!-- ===== FOOTER: TRIP PAGE ===== -->
  <footer>
    <a href="../../index.html">
      <i class="fas fa-home"></i>
      <span>Home</span>
    </a>

    <a href="javascript:void(0)" onclick="openOverlay('paymentOverlay')">
      <i class="fas fa-credit-card"></i>
      <span>Πληρωμή</span>
    </a>

    <a href="javascript:void(0)" onclick="openOverlay('bookingOverlay')" class="central-btn">
      <i class="fas fa-calendar-alt"></i>
      <span>Online Κράτηση</span>
    </a>

    <a href="javascript:void(0)" onclick="openOverlay('aiOverlay')">
      <i class="fas fa-comments"></i>
      <span>AI Assistant</span>
    </a>

    <a href="javascript:void(0)" onclick="openOverlay('profileOverlay')">
      <i class="fas fa-user"></i>
      <span>Προφίλ</span>
    </a>
  </footer>

  <script>
    function openOverlay(id){ document.getElementById(id).style.display='block'; }
    function closeOverlay(id){ document.getElementById(id).style.display='none'; }
  </script>
</body>
</html>
