<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Greekaway – Εκδρομή</title>

  <!-- Icons + βασικό style όπως στο welcome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/trip.css">

  <!-- Κύριος κώδικας -->
  <script src="/js/main.js" defer></script>
</head>

<body>
  <!-- Back to categories button (appears on trip view) -->
  <button id="backToCatsBtn" class="back-btn" aria-label="Πίσω στις κατηγορίες" style="display:none;">
    <i class="fas fa-arrow-left"></i>
  </button>
  <!-- Περιεχόμενο εκδρομής -->
  <section id="trip-section" class="trip-section">
    <h2 id="trip-title"></h2>
    <p id="trip-description"></p>

    <div id="map"></div>
    <div id="stops"></div>
  </section>

  <!-- Overlays -->
  <div id="aiOverlay" class="overlay" role="dialog" aria-modal="true">
    <button class="close-overlay" onclick="closeOverlay('aiOverlay')" aria-label="Κλείσιμο">×</button>
    <div class="overlay-inner">
      <h2>AI Assistant</h2>
      <p>Ρωτήστε μας ό,τι θέλετε για την εκδρομή σας!</p>
    </div>
  </div>

  <div id="profileOverlay" class="overlay" role="dialog" aria-modal="true">
    <button class="close-overlay" onclick="closeOverlay('profileOverlay')" aria-label="Κλείσιμο">×</button>
    <div class="overlay-inner">
      <h2>Το Προφίλ μου</h2>
      <p>Εδώ θα δείτε τις εκδρομές που έχετε κάνει και τις κρατήσεις σας.</p>
    </div>
  </div>

  <div id="paymentOverlay" class="overlay" role="dialog" aria-modal="true">
    <button class="close-overlay" onclick="closeOverlay('paymentOverlay')" aria-label="Κλείσιμο">×</button>
    <div class="overlay-inner">
      <h2>Πληρωμή</h2>
      <p>Η φόρμα πληρωμής θα εμφανίζεται εδώ.</p>
    </div>
  </div>

  <!-- ===== FOOTER ===== -->
  <footer>
    <a href="/index.html">
      <i class="fas fa-home"></i>
      <span>Home</span>
    </a>

    <a href="javascript:void(0)" onclick="openOverlay('paymentOverlay')">
      <i class="fas fa-credit-card"></i>
      <span>Πληρωμή</span>
    </a>

    <a href="javascript:void(0)" class="central-btn">
      <i class="fas fa-bell"></i>
      <span>Online Κράτηση</span>
    </a>

    <a href="javascript:void(0)" onclick="openOverlay('aiOverlay')">
      <i class="fas fa-comments"></i>
      <span>AI Assistant</span>
    </a>

    <a href="javascript:void(0)" onclick="openOverlay('profileOverlay')">
      <i class="fas fa-user"></i>
      <span>Προφίλ</span>
    </a>
  </footer>

  <script>
    // same overlay manager as on index.html — only one overlay active at a time
    (function(){
      var overlays = Array.from(document.querySelectorAll('.overlay'));

      function openOverlay(id){
        overlays.forEach(function(o){ if(o.id !== id) o.classList.remove('active'); });
        var el = document.getElementById(id);
        if(!el) return;
        el.classList.add('active');
        var focusable = el.querySelector('button, a, input, textarea, select');
        if(focusable) focusable.focus();
      }

      function closeOverlay(id){
        if(id){
          var el = document.getElementById(id);
          if(el) el.classList.remove('active');
        } else {
          overlays.forEach(function(o){ o.classList.remove('active'); });
        }
      }

      overlays.forEach(function(o){
        o.addEventListener('click', function(e){ if(e.target === o) closeOverlay(o.id); });
      });

      document.addEventListener('keydown', function(e){ if(e.key === 'Escape') closeOverlay(); });

      window.openOverlay = openOverlay;
      window.closeOverlay = closeOverlay;
    })();
  </script>

  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY"></script>
</body>
</html>
