<!DOCTYPE html>
<html lang="el">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Διήμερη Απόδραση στη Λευκάδα</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
body {
  margin:0;
  font-family: Arial, sans-serif;
  background:#1e2b3a;
  color:#ecf0f1;
  font-size:1rem;
}

/* Header */
header {
  position:fixed; top:0; left:0; right:0;
  background:#1e2b3a; color:#ecf0f1;
  height:76px; display:flex; justify-content:space-between; align-items:center;
  padding:0 12px; z-index:1000;
}
header .brand-logo { height:48px; border-radius:8px; object-fit:contain; }
header .title { position:absolute; left:50%; transform:translateX(-50%); font-size:1rem; font-weight:bold; text-align:center; }

/* Περιεχόμενο */
main { padding: calc(76px + 16px) 1rem 6rem 1rem; }
.card { margin-bottom:2rem; border-radius:20px; padding:1rem; background:#2c3e50; }
.card h2 { margin:0 0 0.5rem 0; font-size:1.2rem; color:#90caf9; }

/* Video */
.video-wrap { position:relative; padding-bottom:56.25%; height:0; overflow:hidden; margin-bottom:1rem; border-radius:20px; }
.video-wrap iframe { position:absolute; top:0; left:0; width:100%; height:100%; border:0; border-radius:20px; }

/* Map */
#map { width:100%; height:30vh; min-height:220px; margin-bottom:1.5rem; border-radius:20px; }

/* ---- Footer (Ενοποιημένο) ---- */
footer {
  position:fixed;
  bottom:0; left:0; right:0;
  background:rgba(0,0,0,0.9);
  backdrop-filter: blur(6px);
  border-top:1px solid rgba(255,255,255,0.1);
  color:#ecf0f1;
  display:flex;
  justify-content:space-around;
  padding:0.6rem 0;
  border-radius:20px 20px 0 0;
  z-index:1000;
}
footer a {
  color:#ecf0f1;
  text-decoration:none;
  font-size:0.9rem;
  display:flex;
  flex-direction:column;
  align-items:center;
  transition:transform 0.2s ease, color 0.3s ease;
}
footer a i {
  font-size:1.5rem;
  margin-bottom:3px;
  transition:transform 0.2s ease, color 0.3s ease, background 0.3s ease;
  padding:8px 10px;
  border-radius:10px;
}
footer a:hover {
  color:#00aaff;
  transform:translateY(-3px);
}
footer a:hover i {
  color:#fff;
  background:#004080;
  transform:scale(1.15);
}

/* Κεντρικό κουμπί (Online Κράτηση) λίγο μεγαλύτερο */
footer a.center i {
  font-size:1.8rem;
  padding:10px 12px;
}

/* Overlays */
.overlay {
  position:fixed;
  top:0; left:0; right:0; bottom:0;
  background:rgba(0,0,0,0.95);
  color:#fff;
  display:none;
  overflow:auto;
  z-index:2000;
  padding:2rem 1rem;
}
.overlay.active { display:block; }
.overlay .close-btn {
  position:sticky; top:0;
  background:#2c3e50; color:#ecf0f1;
  border:none; padding:8px 12px; border-radius:12px;
  margin-bottom:1rem; cursor:pointer;
}
form { display:flex; flex-direction:column; max-width:400px; margin:auto; }
form input, form select, form textarea, form button {
  margin-bottom:1rem; padding:10px;
  border-radius:10px; border:1px solid #ccc; font-size:1rem;
}
form button {
  background:#2E8B57; color:#fff; border:none; font-weight:bold; cursor:pointer;
}
form button:hover { background:#256d47; }
</style>
</head>
<body>

<header>
  <img src="../../../logo.png" alt="Greekaway" class="brand-logo">
  <div class="title">Διήμερη Απόδραση στη Λευκάδα</div>
</header>

<main>
  <div id="map"></div>

  <article class="card">
    <h2>Διαμονή στο Semiramis</h2>
    <div class="video-wrap">
      <iframe src="https://www.youtube-nocookie.com/embed/RXSymowNTz4?rel=0&modestbranding=1" allowfullscreen></iframe>
    </div>
  </article>

  <article class="card">
    <h2>Παραλία Κάθισμα</h2>
    <div class="video-wrap">
      <iframe src="https://www.youtube-nocookie.com/embed/HLVY4mVRk3o?rel=0&modestbranding=1" allowfullscreen></iframe>
    </div>
  </article>

  <article class="card">
    <h2>Ηλιοβασίλεμα στη Ράχη</h2>
    <div class="video-wrap">
      <iframe src="https://www.youtube-nocookie.com/embed/8RlEPko1oU4?rel=0&modestbranding=1" allowfullscreen></iframe>
    </div>
  </article>
</main>

<!-- Overlays -->
<div class="overlay" id="bookingOverlay">
  <button class="close-btn" onclick="closeOverlay('bookingOverlay')">✕ Κλείσιμο</button>
  <h2>Online Κράτηση</h2>
  <form>
    <input type="text" placeholder="Όνομα" required>
    <input type="email" placeholder="Email" required>
    <input type="date" required>
    <input type="number" placeholder="Αριθμός Ατόμων" min="1" required>
    <textarea placeholder="Σχόλια"></textarea>
    <button type="submit">Κράτηση</button>
  </form>
</div>

<div class="overlay" id="paymentOverlay">
  <button class="close-btn" onclick="closeOverlay('paymentOverlay')">✕ Κλείσιμο</button>
  <h2>Πληρωμή</h2>
  <form>
    <input type="text" placeholder="Όνομα" required>
    <input type="email" placeholder="Email" required>
    <input type="number" placeholder="Ποσό (€)" required>
    <select required>
      <option value="">Επιλογή Μεθόδου Πληρωμής</option>
      <option value="card">Κάρτα</option>
      <option value="paypal">PayPal</option>
    </select>
    <button type="submit">Πληρωμή</button>
  </form>
</div>

<!-- Footer -->
<footer>
  <a href="../../../index.html"><i class="fas fa-home"></i>Home</a>
  <a href="javascript:void(0)" onclick="openOverlay('paymentOverlay')"><i class="fas fa-credit-card"></i>Πληρωμή</a>
  <a href="javascript:void(0)" class="center" onclick="openOverlay('bookingOverlay')"><i class="fas fa-bell-concierge"></i>Online Κράτηση</a>
  <a href="#"><i class="fas fa-comments"></i>AI Assistant</a>
  <a href="#"><i class="fas fa-user"></i>Προφίλ</a>
</footer>

<script>
function openOverlay(id){
  document.querySelectorAll('.overlay').forEach(el => el.classList.remove('active'));
  const el = document.getElementById(id);
  if (el) el.classList.add('active');
}
function closeOverlay(id){
  const el = document.getElementById(id);
  if (el) el.classList.remove('active');
}

/* Google Map */
function initMap() {
  const map = new google.maps.Map(document.getElementById('map'), {
    zoom: 7,
    center: {lat:38.7, lng:20.65},
    mapTypeId: 'satellite'
  });
}
</script>

<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBTmIn4C3VGyoPagMsBbupeZ6-AdHds9rI&callback=initMap"></script>
</body>
</html>
