<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Εκδρομές – Greekaway</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>Οι Εκδρομές μας</h1>
  </header>

  <main id="trips-list"></main>

  <footer>
    <a href="index.html"><i class="fas fa-home"></i>Home</a>
    <a href="trips.html"><i class="fas fa-map-marked-alt"></i>Εκδρομές</a>
    <a href="javascript:void(0)"><i class="fas fa-info-circle"></i>About Us</a>
    <a href="javascript:void(0)"><i class="fas fa-envelope"></i>Contact</a>
  </footer>

  <script>
    async function loadTrips() {
      const res = await fetch("trips.json");
      const trips = await res.json();
      const list = document.getElementById("trips-list");

      trips.forEach(trip => {
        const card = document.createElement("div");
        card.className = "trip-card";
        card.innerHTML = `
          <img src="${trip.image}" alt="${trip.title}" class="trip-thumb">
          <h2>${trip.title}</h2>
          <p>${trip.description}</p>
          <a href="trip.html?id=${trip.id}" class="btn">Δείτε λεπτομέρειες</a>
        `;
        list.appendChild(card);
      });
    }
    loadTrips();
  </script>
</body>
</html>
