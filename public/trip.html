<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Εκδρομή – Greekaway</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">

  <style>
    body {
      margin:0;
      font-family: Arial, sans-serif;
      background:#1e2b3a;
      color:#ecf0f1;
      text-align:center;
      padding-bottom:80px; /* χώρος για footer */
    }

    header {
      position:fixed;
      top:0; left:0; right:0;
      background:#1e2b3a;
      color:#ecf0f1;
      height:70px;
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight:bold;
      font-size:1.1rem;
      z-index:1000;
    }

    main {
      padding:90px 1rem 2rem 1rem;
      max-width:800px;
      margin:auto;
    }

    #trip-content img {
      width:100%;
      border-radius:20px;
      margin-bottom:1rem;
    }

    .video-wrap {
      position:relative;
      padding-bottom:56.25%;
      height:0;
      overflow:hidden;
      border-radius:20px;
      margin-bottom:1rem;
    }
    .video-wrap iframe {
      position:absolute;
      top:0; left:0;
      width:100%; height:100%;
      border:0;
      border-radius:20px;
    }

    #map {
      width:100%;
      height:40vh;
      border-radius:20px;
      margin:1rem 0;
    }

    footer {
      position:fixed;
      bottom:0; left:0; right:0;
      background:#1e2b3a;
      display:flex;
      justify-content:space-around;
      padding:0.5rem 0;
      border-radius:20px 20px 0 0;
      z-index:1000;
    }

    footer a {
      color:#ecf0f1;
      text-decoration:none;
      font-size:0.8rem;
      display:flex;
      flex-direction:column;
      align-items:center;
    }
    footer a i {
      font-size:1.4rem;
      margin-bottom:2px;
    }
  </style>
</head>

<body>
  <header>Εκδρομή Greekaway</header>

  <main>
    <h1 id="trip-title"></h1>
    <div id="trip-content"></div>
    <div id="map"></div>
  </main>

  <footer>
    <a href="index.html"><i class="fas fa-home"></i>Home</a>
    <a href="javascript:void(0)"><i class="fas fa-credit-card"></i>Πληρωμή</a>
    <a href="javascript:void(0)"><i class="fas fa-calendar-alt"></i>Online Κράτηση</a>
    <a href="javascript:void(0)"><i class="fas fa-comments"></i>AI Assistant</a>
    <a href="javascript:void(0)"><i class="fas fa-user"></i>Προφίλ</a>
  </footer>

  <script src="js/main.js"></script>
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBTmIn4C3VGyoPagMsBbupeZ6-AdHds9rI&callback=initMap">
  </script>
</body>
</html>
