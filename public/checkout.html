<!doctype html>
<html lang="el">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
  <title>Checkout — Greekaway</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/theme.css">
  <link rel="stylesheet" href="/css/checkout.css">
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#001f3f">
  <link rel="stylesheet" href="/pwa.css">
  <link rel="stylesheet" href="/css/pwa-fixes.css">
  <script src="/js/vehiclePriceMap.js" defer></script>
</head>
<body>
  
  <main>
    <div class="checkout-header">
      <button type="button" class="back-btn three-d" onclick="history.back()" data-i18n-aria="ui.close">
        <i class="fas fa-arrow-left"></i>
      </button>
    <div class="title-wrap">
  <small data-i18n="ui.back">Πίσω</small>
  <h1 data-i18n="checkout.title">Checkout — Greekaway</h1>
      </div>
    </div>
  <p class="checkout-subtitle" data-i18n="checkout.notice">Secure Payment via Stripe</p>
  <div id="checkoutAmount" class="price-badge" style="display:none; margin:8px auto; text-align:center;">—</div>
  <div id="checkoutSummary" class="checkout-summary" style="display:none;max-width:600px;margin:12px auto;padding:12px;border:1px solid #224;border-radius:8px;background:#0d1b2a;color:#fff;font-size:.95rem;line-height:1.4">
    <div><strong data-i18n="booking.trip">Εκδρομή</strong>: <span id="coTripId">—</span></div>
    <div><strong data-i18n="booking.date">Ημερομηνία</strong>: <span id="coDate">—</span></div>
    <div><strong data-i18n="booking.mode">Τύπος</strong>: <span id="coMode">—</span></div>
    <div><strong data-i18n="booking.seats">Θέσεις</strong>: <span id="coSeats">—</span></div>
    <div><strong data-i18n="booking.pickup_location">Παραλαβή</strong>: <span id="coPickup">—</span></div>
    <div><strong data-i18n="booking.trip_cost">Κόστος</strong>: <span id="coPrice">—</span></div>
  </div>

    <form id="checkoutForm">
      <!-- Payment Request Button (Apple Pay / Google Pay) will mount here when available -->
      <div id="payment-request-container" style="display:none;margin-bottom:1rem;"></div>
      <div class="form-row">
  <label data-i18n="checkout.name">Όνομα</label>
        <input name="name" type="text" required>
      </div>
      <div class="form-row">
  <label data-i18n="checkout.email">Email</label>
        <input name="email" type="email" required>
      </div>
      <div class="form-row">
  <label data-i18n="checkout.cardLabel">Κάρτα</label>
  <input name="card" type="text" data-i18n-placeholder="checkout.cardPlaceholder" placeholder="Card number">
      </div>
  <button class="btn" type="submit" data-i18n="checkout.pay">Pay</button>
    </form>

    <div id="result" class="result" aria-live="polite" style="display:none;"></div>
  </main>

  <script src="https://js.stripe.com/v3/"></script>
  <script src="/js/booking-state.js"></script>
  <script src="/js/payment-request.js"></script>
  <script src="/js/feedback.js" defer></script>
    <script src="/js/i18n.js" defer></script>
  <script src="/pwa-install.js" defer></script>
  <script defer src="/pwa-checkout-redirect.js"></script>
  <script>
    // Client-side Stripe integration (scaffold). Requires STRIPE_PUBLISHABLE_KEY set on server
    const STRIPE_PUBLISHABLE = '%STRIPE_PUBLISHABLE_KEY%'; // replaced server-side if needed
    const form = document.getElementById('checkoutForm');
    const resultEl = document.getElementById('result');

    function resolveI18n(m){
      if (typeof m === 'string' && m.indexOf('i18n:') === 0) {
        const key = m.slice(5);
        try { return window.t ? window.t(key) : key; } catch(e) { return key; }
      }
      return m;
    }
    function showResult(msg, success){
      const text = resolveI18n(msg);
      resultEl.style.display='block'; resultEl.textContent=text; resultEl.style.background = success ? '#e6ffe6' : '#ffe6e6';
    }

    // Keep document.title localized
    try {
      const updateDocTitle = () => {
        try { document.title = (window.t ? (window.t('checkout.title') || 'Checkout — Greekaway') : 'Checkout — Greekaway'); } catch(_){}
      };
      document.addEventListener('DOMContentLoaded', updateDocTitle);
      window.addEventListener('i18n:changed', updateDocTitle);
    } catch(_){ }

    (async function(){
    let CHECKOUT_AMOUNT_CENTS = null;
    let CHECKOUT_CURRENCY = 'eur';
    let CHECKOUT_TRIP_ID = null;
    let CHECKOUT_DURATION = null;
    let CHECKOUT_VEHICLE_TYPE = null;
    let CHECKOUT_SEATS = 1;
    let CHECKOUT_VEHICLE_OVERRIDE_FINAL = false; // If true (Acropolis vehicle price), do not multiply by seats
    let CHECKOUT_BOOKING_ID = null;
    const CHECKOUT_DEBUG = (typeof window !== 'undefined') && (window.location.search.includes('debugCheckout=1') || window.DEBUG_CHECKOUT === 1 || window.DEBUG_CHECKOUT === '1');
    if (CHECKOUT_DEBUG) { try { console.log('[checkout:diag] debug mode active'); } catch(_){ } }
    const amountEl = document.getElementById('checkoutAmount');
    const getLang = () => (window.currentI18n && window.currentI18n.lang) || (navigator.language || 'el');
    const showAmount = () => {
      try {
        if (!amountEl) return;
        if (CHECKOUT_AMOUNT_CENTS != null) {
          const cur = (CHECKOUT_CURRENCY || 'eur').toUpperCase();
          const val = (CHECKOUT_AMOUNT_CENTS/100).toLocaleString(getLang(), { style:'currency', currency: cur });
          amountEl.textContent = val;
          amountEl.style.display = 'inline-block';
        } else {
          amountEl.style.display = 'none';
        }
      } catch(_){}
    };
    try { window.addEventListener('i18n:changed', showAmount); } catch(_){}
    // Preferred: build from unified booking state; else fallback to query/bookings
    try {
      const st = (window.GWBookingState && window.GWBookingState.get && window.GWBookingState.get()) || null;
      try { console.log('[checkout] bookingState before create', st); } catch(_){ }
      let PR_AMOUNT_CENTS = null; // authoritative amount for Payment Request sheet
      try {
        // Render summary box
        try {
          const summaryBox = document.getElementById('checkoutSummary');
          if (summaryBox) {
            const fmtPrice = (typeof st.price_cents === 'number') ? (st.price_cents/100).toLocaleString(getLang(), { style:'currency', currency: (st.currency||'eur').toUpperCase() }) : '—';
            document.getElementById('coTripId').textContent = st.trip_id || '—';
          if (typeof st.price_cents === 'number' && st.price_cents > 0) PR_AMOUNT_CENTS = st.price_cents;
            document.getElementById('coDate').textContent = st.date || '—';
            document.getElementById('coMode').textContent = st.mode || '—';
            document.getElementById('coSeats').textContent = st.seats || '—';
            const pu = st.pickup && st.pickup.address ? st.pickup.address : '—';
            document.getElementById('coPickup').textContent = pu;
            document.getElementById('coPrice').textContent = fmtPrice;
            summaryBox.style.display = 'block';
          }
        } catch(_){ }
        CHECKOUT_TRIP_ID = st.trip_id || null;
        CHECKOUT_SEATS = st.seats || 1;
          // Prefer authoritative state price for PR sheet if available; else use resolved checkout amount
          if (PR_AMOUNT_CENTS == null) PR_AMOUNT_CENTS = CHECKOUT_AMOUNT_CENTS;
        CHECKOUT_CURRENCY = (st.currency || 'eur');
        // Create a temporary booking on the backend to obtain a bookingId and verified amount
        const resp = await fetch('/api/bookings/create', { method:'POST', headers:{ 'Content-Type': 'application/json' }, body: JSON.stringify(st) });
        const data = await resp.json().catch(()=>({}));
        if (resp.ok && data && data.bookingId) {
          CHECKOUT_BOOKING_ID = data.bookingId;
          if (typeof data.amount_cents === 'number') CHECKOUT_AMOUNT_CENTS = data.amount_cents;
          if (typeof data.currency === 'string') CHECKOUT_CURRENCY = String(data.currency).toLowerCase();
        } else {
          // fallback to client-computed amount
          if (typeof st.price_cents === 'number') CHECKOUT_AMOUNT_CENTS = st.price_cents;
        }
        showAmount();
      }
    } catch(_){ }

    // If landed with a bookingId, fetch booking and prefill name/email (legacy/fallback)
    try {
      const qs = new URLSearchParams(window.location.search);
      const bid = qs.get('bookingId');
      if (!CHECKOUT_TRIP_ID) CHECKOUT_TRIP_ID = qs.get('trip') || null;
      if (bid) {
        const bk = await fetch('/api/bookings/' + encodeURIComponent(bid));
        if (bk && bk.ok) {
          const jb = await bk.json();
          try { if (jb.user_name) form.name.value = jb.user_name; } catch(e){}
          try { if (jb.user_email) form.email.value = jb.user_email; } catch(e){}
          try { if (typeof jb.price_cents === 'number') CHECKOUT_AMOUNT_CENTS = jb.price_cents; } catch(_){ }
          try { if (jb.currency) CHECKOUT_CURRENCY = String(jb.currency).toLowerCase(); } catch(_){ }
          try { if (jb.trip_id) CHECKOUT_TRIP_ID = jb.trip_id; } catch(_){ }
          showAmount();
        }
        CHECKOUT_BOOKING_ID = bid;
      } else {
        // No booking yet: compute amount from trip JSON and seats (from Step 2 session)
        const tripId = CHECKOUT_TRIP_ID || qs.get('trip');
        if (tripId) {
          try {
            const t = await fetch(`/data/trips/${encodeURIComponent(tripId)}.json`);
            if (t && t.ok) {
              const trip = await t.json();
              CHECKOUT_TRIP_ID = tripId;
              try { if (typeof trip.price_cents === 'number') { CHECKOUT_AMOUNT_CENTS = trip.price_cents; } } catch(_){ }
                // Vehicle override for Acropolis: treat selected vehicle price as FINAL total (no seat multiplication)
                try {
                  if (tripId === 'acropolis') {
                    // Prefer explicit selection from earlier step
                    let veh = null;
                    try { veh = sessionStorage.getItem('selectedVehicleType'); } catch(_){ }
                    if (!veh) {
                      // Derive from trip_mode when missing
                      try {
                        const p = new URLSearchParams(window.location.search);
                        const m = (p.get('mode') || localStorage.getItem('trip_mode') || 'van').toLowerCase();
                        veh = (m === 'private') ? 'mercedes' : m;
                      } catch(_){ }
                    }
                    if (veh) CHECKOUT_VEHICLE_TYPE = veh;
                    // Price: use stored selection if available
                    const sel = (function(){ try { return sessionStorage.getItem('selectedVehiclePrice'); } catch(_){ return null; } })();
                    if (sel) {
                      const euros = parseFloat(sel);
                      if (!isNaN(euros) && euros > 0) {
                        CHECKOUT_AMOUNT_CENTS = Math.round(euros * 100);
                        CHECKOUT_VEHICLE_OVERRIDE_FINAL = true;
                      }
                    }
                  }
                } catch(_){ }
              try { if (typeof trip.currency === 'string') { CHECKOUT_CURRENCY = String(trip.currency).toLowerCase(); } } catch(_){ }
              try {
                // Optional metadata
                CHECKOUT_DURATION = trip && trip.duration ? String(trip.duration) : null;
                CHECKOUT_VEHICLE_TYPE = trip && trip.vehicleType ? String(trip.vehicleType) : null;
              } catch(_){ }
                // Multiply by seats only when override is not final
                try {
                  const ss = (k,d='')=>{ try{ const v=sessionStorage.getItem(k); return v==null?d:v; }catch(_){ return d; } };
                  const adults = parseInt(ss('gw_adults','2'),10) || 2;
                  let childrenAges = [];
                  try { childrenAges = JSON.parse(ss('gw_children_ages','[]')) || []; } catch(_){ childrenAges = []; }
                  CHECKOUT_SEATS = Math.max(1, adults + (childrenAges.length||0));
                  if (!CHECKOUT_VEHICLE_OVERRIDE_FINAL && typeof CHECKOUT_AMOUNT_CENTS === 'number') {
                    CHECKOUT_AMOUNT_CENTS = CHECKOUT_AMOUNT_CENTS * CHECKOUT_SEATS;
                  }
                } catch(_){ CHECKOUT_SEATS = 1; }
              showAmount();
            }
          } catch(_){ }
        }
      }
    } catch(e) { /* ignore prefill errors */ }
    console.debug('[checkout] STRIPE_PUBLISHABLE present?', !!STRIPE_PUBLISHABLE);
    try { console.debug('[checkout] STRIPE_PUBLISHABLE masked:', STRIPE_PUBLISHABLE ? STRIPE_PUBLISHABLE.slice(0,12)+'…' : 'null'); } catch(_){ }
    if (!STRIPE_PUBLISHABLE || STRIPE_PUBLISHABLE.includes('STRIPE')) {
      console.warn('[checkout] Stripe publishable key missing or placeholder; card flow disabled, will use diagnostic fallback');
    }
    if (STRIPE_PUBLISHABLE && !STRIPE_PUBLISHABLE.includes('STRIPE')) {
      console.debug('[checkout] Stripe lib loaded?', typeof Stripe !== 'undefined');
      console.debug('[checkout] GWPaymentRequest available?', !!window.GWPaymentRequest && !!window.GWPaymentRequest.init);
      try { console.debug('[checkout] Stripe publishable (masked):', STRIPE_PUBLISHABLE && STRIPE_PUBLISHABLE.slice(0,8) + '...'); } catch(e){}
      
      // Initialize Stripe + Elements + Payment Request (Apple Pay / Google Pay)
      const stripe = Stripe(STRIPE_PUBLISHABLE);
      const elements = stripe.elements();

      // Create and mount separate card Elements (number, expiry, cvc) for clearer layout
      let cardNumber, cardExpiry, cardCvc;
      try {
        const cardInput = document.querySelector('input[name="card"]');
        const formParent = cardInput ? cardInput.parentNode : form;
        // Hide the raw input ONLY if we successfully render Stripe Elements
        const cardWrapper = document.createElement('div');
        cardWrapper.style.marginBottom = '1rem';
        cardWrapper.className = 'card-elements-wrapper';

        // Number
        const numberLabel = document.createElement('label');
        numberLabel.setAttribute('data-i18n', 'checkout.cardPlaceholder');
        numberLabel.textContent = (window.t ? window.t('checkout.cardPlaceholder') : 'Card number');
        numberLabel.className = 'card-field-label';
        const cardNumberMount = document.createElement('div');
        cardNumberMount.className = 'card-number-mount stripe-mount';
        cardWrapper.appendChild(numberLabel);
        cardWrapper.appendChild(cardNumberMount);

        // Expiry + CVC row
        const smallRow = document.createElement('div');
        smallRow.style.display = 'flex';
        smallRow.style.gap = '12px';

        const expiryLabel = document.createElement('label');
        expiryLabel.setAttribute('data-i18n', 'checkout.expiry');
        expiryLabel.textContent = (window.t ? (window.t('checkout.expiry') || 'MM / YY') : 'MM / YY');
        expiryLabel.className = 'card-field-label';
        const cvcLabel = document.createElement('label');
        cvcLabel.setAttribute('data-i18n', 'checkout.cvc');
        cvcLabel.textContent = (window.t ? (window.t('checkout.cvc') || 'CVC') : 'CVC');
        cvcLabel.className = 'card-field-label small';

        const cardExpiryMount = document.createElement('div');
        cardExpiryMount.className = 'card-expiry-mount stripe-mount';
        cardExpiryMount.style.flex = '1';
        const cardCvcMount = document.createElement('div');
        cardCvcMount.className = 'card-cvc-mount stripe-mount';
        cardCvcMount.style.width = '120px';

        const expiryWrapper = document.createElement('div');
        expiryWrapper.style.flex = '1';
        expiryWrapper.appendChild(expiryLabel);
        expiryWrapper.appendChild(cardExpiryMount);

        const cvcWrapper = document.createElement('div');
        cvcWrapper.style.width = '120px';
        cvcWrapper.appendChild(cvcLabel);
        cvcWrapper.appendChild(cardCvcMount);

        smallRow.appendChild(expiryWrapper);
        smallRow.appendChild(cvcWrapper);
        cardWrapper.appendChild(smallRow);

        formParent.insertBefore(cardWrapper, formParent.querySelector('.btn'));

        cardNumber = elements.create('cardNumber', { showIcon: true });
        cardExpiry = elements.create('cardExpiry');
        cardCvc = elements.create('cardCvc');
        cardNumber.mount(cardNumberMount);
        cardExpiry.mount(cardExpiryMount);
        cardCvc.mount(cardCvcMount);
        if (cardInput) cardInput.style.display = 'none';
      } catch (mountErr) {
        console.error('[checkout] Failed to mount Stripe Elements, falling back to plain input', mountErr);
      }

      // Payment Request (Apple Pay / Google Pay) setup via helper
      try {
        if (window.GWPaymentRequest && window.GWPaymentRequest.init) {
          console.debug('[checkout] calling GWPaymentRequest.init...');
          // Use translated siteTitle unless it's the raw key; fallback to Greekaway
          const rawTitle = (window.t ? (window.t('siteTitle') || '') : '');
          const merchantLabel = (rawTitle && rawTitle !== 'siteTitle') ? rawTitle : 'Greekaway';
          const prAmount = (PR_AMOUNT_CENTS != null ? PR_AMOUNT_CENTS : (CHECKOUT_AMOUNT_CENTS != null ? CHECKOUT_AMOUNT_CENTS : 0));
          const pr = await window.GWPaymentRequest.init(STRIPE_PUBLISHABLE, { total: { label: merchantLabel, amount: prAmount } });
          try { window.pr = pr ? pr.paymentRequest : null; } catch(_){ }
          console.debug('[checkout] GWPaymentRequest.init returned', pr);
          if (pr && pr.prButton) {
            document.getElementById('payment-request-container').style.display = 'block';
            try { pr.prButton.mount('#payment-request-container'); } catch (err) { console.error('[checkout] mount prButton failed', err); }

            pr.paymentRequest.on('paymentmethod', async (ev) => {
              try {
                const reqBody = { price_cents: (PR_AMOUNT_CENTS != null ? PR_AMOUNT_CENTS : (CHECKOUT_AMOUNT_CENTS != null ? CHECKOUT_AMOUNT_CENTS : 0)), currency: (CHECKOUT_CURRENCY || 'eur'), tripId: CHECKOUT_TRIP_ID, duration: CHECKOUT_DURATION, vehicleType: CHECKOUT_VEHICLE_TYPE, seats: (CHECKOUT_SEATS || 1) };
                try { console.log('[checkout:PR] creating payment intent with', reqBody); } catch(_){ }
                let resp;
                try {
                  resp = await fetch('/api/partners/create-payment-intent', { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify(reqBody) });
                } catch (netErr) {
                  console.error('[checkout:PR] fetch error', netErr);
                  ev.complete('fail');
                  return showResult('i18n:checkout.payment_error', false);
                }
                const data = await resp.json().catch(()=>({}));
                try { console.log('[checkout:PR] create-payment-intent status', resp.status, 'response', data); } catch(_){ }
                if (!resp.ok || !data.clientSecret) {
                  console.error('[checkout] create-payment-intent failed', data && data.error, data && data.code, data);
                  ev.complete('fail');
                  return showResult('i18n:checkout.payment_error', false);
                }

                const confirm = await pr.stripe.confirmCardPayment(data.clientSecret, { payment_method: ev.paymentMethod.id }, { handleActions: false });
                if (confirm.error) {
                  try { console.error('[checkout:paymentRequest] confirmCardPayment error', { code: confirm.error.code, decline_code: confirm.error.decline_code, message: confirm.error.message }); } catch(_){ }
                  ev.complete('fail');
                  return showResult(confirm.error.message || 'i18n:checkout.payment_failed', false);
                }
                if (confirm.paymentIntent && confirm.paymentIntent.status === 'requires_action') {
                  const res2 = await pr.stripe.confirmCardPayment(data.clientSecret);
                  if (res2.error) {
                    try { console.error('[checkout:paymentRequest] second confirmCardPayment error', { code: res2.error.code, decline_code: res2.error.decline_code, message: res2.error.message }); } catch(_){ }
                    ev.complete('fail');
                    return showResult(res2.error.message || 'i18n:checkout.payment_failed', false);
                  }
                }
                try { console.log('[checkout:paymentRequest] success', { payment_intent_id: confirm.paymentIntent && confirm.paymentIntent.id, status: confirm.paymentIntent && confirm.paymentIntent.status }); } catch(_){ }
                ev.complete('success');
                showResult('i18n:checkout.payment_success_test', true);
              } catch (err) { console.error('paymentRequest handler error', err); ev.complete('fail'); showResult('i18n:checkout.payment_error', false); }
            });
          }
        }
      } catch (e) { console.warn('Payment Request init failed', e); }

      // Classic card form fallback
      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        try { console.log('[checkout] submit handler start'); } catch(_){ }
        const name = form.name.value;
        const email = form.email.value;
        // Ensure we have a booking created from state
        if (!CHECKOUT_BOOKING_ID) {
          try {
            const st = (window.GWBookingState && window.GWBookingState.get && window.GWBookingState.get()) || null;
            if (st) {
              const r = await fetch('/api/bookings/create', { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify(st) });
              const j = await r.json().catch(()=>({}));
              if (r.ok && j.bookingId) { CHECKOUT_BOOKING_ID = j.bookingId; if (typeof j.amount_cents==='number') CHECKOUT_AMOUNT_CENTS = j.amount_cents; }
            }
          } catch(err){ console.warn('[checkout] create booking failed (continuing)', err); }
        }

          // create payment intent on server with verified price from trip JSON
        const body = { price_cents: (CHECKOUT_AMOUNT_CENTS != null ? CHECKOUT_AMOUNT_CENTS : 0), currency: (CHECKOUT_CURRENCY || 'eur'), tripId: CHECKOUT_TRIP_ID, duration: CHECKOUT_DURATION, vehicleType: CHECKOUT_VEHICLE_TYPE, seats: (CHECKOUT_SEATS || 1) };
        // Enrich with booking state fields required by architecture (pass through separately for server metadata)
        try {
          const stFull = (window.GWBookingState && window.GWBookingState.get && window.GWBookingState.get()) || null;
          if (stFull) {
            body.trip_id = stFull.trip_id || CHECKOUT_TRIP_ID || null;
            body.mode = stFull.mode || null;
            body.date = stFull.date || null;
            body.seats = stFull.seats || CHECKOUT_SEATS || 1;
            body.pickup = stFull.pickup || null;
            body.traveler_profile = stFull.traveler_profile || null;
            if (typeof stFull.price_cents === 'number') body.price_cents = stFull.price_cents; // ensure authoritative price
          }
        } catch(_){ }
        try { console.log('[checkout] create-payment-intent body', body); } catch(_){ }
        if (CHECKOUT_BOOKING_ID) body.booking_id = CHECKOUT_BOOKING_ID;
        let resp, data;
        try {
          resp = await fetch('/api/partners/create-payment-intent', { method:'POST', cache:'no-store', headers:{'Content-Type':'application/json'}, body: JSON.stringify(body) });
        } catch(err) {
          console.error('[checkout] fetch network error', err);
          return showResult('i18n:checkout.payment_error', false);
        }
        try { console.log('[checkout] create-payment-intent status', resp.status); } catch(_){ }
        try { data = await resp.json(); } catch(_){ data = {}; }
        try { console.log('[checkout] create-payment-intent response', data); } catch(_){ }
        if(!resp.ok || !data.clientSecret){ console.error('[checkout] create-payment-intent failed', data && data.error, data && data.code, data); return showResult('i18n:checkout.payment_error', false); }
        const { error, paymentIntent } = await stripe.confirmCardPayment(data.clientSecret, { payment_method: { card: cardNumber || undefined, billing_details: { name, email } } });
        if(error){
          try { console.error('[checkout:card] confirmCardPayment error', { code: error.code, decline_code: error.decline_code, message: error.message }); } catch(_){ }
          showResult(error.message || 'i18n:checkout.payment_failed', false);
        } else {
          try { console.log('[checkout:card] success', { payment_intent_id: paymentIntent && paymentIntent.id, status: paymentIntent && paymentIntent.status }); } catch(_){ }
          // Mark booking as confirmed on backend and clear local booking state
          try {
            if (CHECKOUT_BOOKING_ID) {
              await fetch('/api/bookings/confirm', { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({ bookingId: CHECKOUT_BOOKING_ID, payment_intent_id: paymentIntent && paymentIntent.id }) });
            }
          } catch(_){ }
          try { if (window.GWBookingState && window.GWBookingState.clear) window.GWBookingState.clear(); } catch(_){ }
          showResult('i18n:checkout.payment_success_test', true);
        }
      });
    } else {
      // Diagnostic fallback: still hit create-payment-intent to verify server path
      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        try { console.log('[checkout:fallback] submit start'); } catch(_){ }
        const body = { price_cents: (CHECKOUT_AMOUNT_CENTS != null ? CHECKOUT_AMOUNT_CENTS : 0), currency: (CHECKOUT_CURRENCY || 'eur'), tripId: CHECKOUT_TRIP_ID, duration: CHECKOUT_DURATION, vehicleType: CHECKOUT_VEHICLE_TYPE, seats: (CHECKOUT_SEATS || 1) };
        try { console.log('[checkout:fallback] body', body); } catch(_){ }
        let resp, data;
        try {
          resp = await fetch('/api/partners/create-payment-intent', { method:'POST', cache:'no-store', headers:{'Content-Type':'application/json'}, body: JSON.stringify(body) });
        } catch(err) {
          console.error('[checkout:fallback] network error', err);
          return showResult('i18n:checkout.payment_error', false);
        }
        try { data = await resp.json(); } catch(_){ data = {}; }

        return showResult('i18n:checkout.payment_success_test', true);
