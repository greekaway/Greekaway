<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Greekaway • Διαδρομή</title>
  <link rel="stylesheet" href="/driver/driver.css" />
  <link rel="stylesheet" href="/driver/driver-route.css" />
</head>
<body>
  <header>
    <div class="brand">Greekaway Driver</div>
  </header>
  <div class="container">
    <div id="routeHeader" class="card"></div>
    <div id="routeNav" style="margin:12px 0;">
      <a class="btn btn-navigate" href="#" target="_blank" rel="noopener noreferrer">Πλοήγηση</a>
    </div>
    <div id="pickupPlanner" class="card" style="display:none; margin-bottom:12px;">
      <div style="margin-bottom:6px;"><b>Επιλογή πρώτης παραλαβής</b></div>
      <label style="display:block; margin-bottom:4px; font-size: 14px;">Ξεκίνα από:</label>
      <select id="firstPickupSelect" style="width:100%; padding:6px; margin-bottom:8px;"></select>
      <button id="applyPickupPlan" class="btn">Αποθήκευση Σχεδίου</button>
      <div id="pickupPlanStatus" class="meta" style="margin-top:6px;"></div>
    </div>
    <h3 style="margin:8px 0 8px 0;">Στάσεις</h3>
    <div id="routeStops"></div>
  </div>
  <script src="/driver/driver-common.js"></script>
  <script src="/driver/driver.js"></script>
  <script src="/driver/driver-route.js"></script>
  <script> window.DriverRoute.init(); </script>
</body>
</html>
