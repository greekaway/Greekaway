<!doctype html>
<html lang="el">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Manual Payments — Greekaway</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/admin-core.css">
  <link rel="stylesheet" href="/css/admin-bookings.css">
  <link rel="stylesheet" href="/css/manual-payments.css">
  <link rel="stylesheet" href="/css/admin-cleanup.css?v=20251030-1">
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#001f3f">
  <link rel="stylesheet" href="/css/pwa-fixes.css">
  <link rel="stylesheet" href="/pwa.css">
</head>
<body class="admin-main">
  <!-- Auth form (for auto-login injection from Admin Home) -->
  <form id="auth">
    <label>User <input id="user" type="text" value="admin" /></label>
    <label>Pass <input id="pass" type="password" /></label>
    <button id="login">Login</button>
  </form>

  <div id="main" style="display:none">
    <div id="mpStickyBar" class="sticky-bar">
      <div class="mp-sticky-toprow" style="display:flex;align-items:center;justify-content:space-between;gap:8px;margin-bottom:6px">
        <h3 style="margin:0">Manual Payments</h3>
        <!-- Mobile-only filters collapse toggle -->
        <button id="mpFiltersToggle" class="btn btn-light" aria-label="Προβολή/Απόκρυψη φίλτρων" aria-expanded="true" style="display:none">
          <span class="mp-toggle-icon" aria-hidden="true">▾</span>
        </button>
      </div>
      <div class="admin-row" style="gap:8px;flex-wrap:wrap">
        <button id="mpRefresh" class="btn">Ανανέωση</button>
        <button id="mpExport" class="btn">Εξαγωγή σε CSV</button>
        <button id="mpResetFiltersTop" class="btn btn-light" style="display:none">Επαναφορά Φίλτρων</button>
        <span id="mpStatus" class="hint" style="color:#aaa"></span>
      </div>
      <!-- Filters -->
      <div id="mpFilters" class="admin-row" style="gap:8px;flex-wrap:wrap;align-items:center;margin-top:6px">
        <label class="small">
          Από:
          <input type="date" id="mpDateFrom" />
        </label>
        <label class="small">
          Έως:
          <input type="date" id="mpDateTo" />
        </label>
        <label class="small" style="min-width:260px;flex:1">
          Συνεργάτης:
          <input type="text" id="mpPartnerQuery" placeholder="Αναζήτηση συνεργάτη ή εκδρομής" />
        </label>
        <label class="small">
          Κατάσταση:
          <select id="mpStatusFilter">
            <option value="">Όλα</option>
            <option value="unpaid">Απλήρωτο</option>
            <option value="paid">Πληρώθηκε</option>
          </select>
        </label>
        <button id="mpResetFilters" class="btn btn-light">Επαναφορά Φίλτρων</button>
      </div>
      
    </div>
    <div id="mpContainer">
      <div class="mp-scroll">
      <table id="mpTable">
        <thead>
          <tr>
            <th style="border-bottom:1px solid #ddd;padding:6px;text-align:left">Όνομα συνεργάτη</th>
            <th style="border-bottom:1px solid #ddd;padding:6px;text-align:left">Τίτλος εκδρομής</th>
            <th class="sortable" data-sort="date" style="border-bottom:1px solid #ddd;padding:6px;text-align:left">Ημερομηνία</th>
            <th class="sortable" data-sort="amount" style="border-bottom:1px solid #ddd;padding:6px;text-align:right;width:140px">Ποσό (€)</th>
            <th style="border-bottom:1px solid #ddd;padding:6px;text-align:left">IBAN</th>
            <th class="sortable" data-sort="status" style="border-bottom:1px solid #ddd;padding:6px;text-align:left">Κατάσταση</th>
            <th class="sortable" data-sort="balance" style="border-bottom:1px solid #ddd;padding:6px;text-align:right;width:160px">Υπόλοιπο συνεργάτη</th>
            <th style="border-bottom:1px solid #ddd;padding:6px;text-align:center">Ενέργειες</th>
          </tr>
        </thead>
        <tbody style="font-family:monospace;background:#fff"></tbody>
      </table>
      </div>
      <div id="mpMessage" style="margin-top:8px;color:#666"></div>
    </div>
  </div>

  <script src="/js/manual-payments.js" defer></script>
  <script src="/pwa-install.js" defer></script>
  <script src="/js/main.js"></script>
</body>
</html>
