services:
  - type: web
    name: greekaway
    env: node
    plan: free
    buildCommand: npm ci
    startCommand: npm start
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      # Optional Stripe keys and admin creds; set values in Render Dashboard
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_PUBLISHABLE_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
      - key: ADMIN_USER
        sync: false
      - key: ADMIN_PASS
        sync: false
    healthCheckPath: /health
    routes:
      - type: rewrite
        source: /trips/trip.html
        destination: /trip.html
