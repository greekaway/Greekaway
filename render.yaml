databases:
  - name: greekaway-db
    databaseName: greekaway
    user: greekaway
    plan: free
    # ipAllowList: [] # Uncomment to restrict access

services:
  - type: web
    name: greekaway
    env: node
    plan: free
    buildCommand: npm ci && node scripts/updateVersion.js && node tools/migrate_to_postgres.js || true
    startCommand: npm start
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      # PostgreSQL Database URL (from Render managed database)
      - key: DATABASE_URL
        fromDatabase:
          name: greekaway-db
          property: connectionString
      # Optional Stripe keys and admin creds; set values in Render Dashboard
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_PUBLISHABLE_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
      - key: ADMIN_USER
        sync: false
      - key: ADMIN_PASS
        sync: false
      - key: UPLOADS_BASE_URL
        value: https://greekaway.com
    healthCheckPath: /health
    disk:
      name: uploads
      mountPath: /opt/render/project/src/uploads
      sizeGB: 5
    customDomains:
      - name: driverssystem.com
      - name: www.driverssystem.com
    routes:
      - type: rewrite
        source: /trips/trip.html
        destination: /trip.html
