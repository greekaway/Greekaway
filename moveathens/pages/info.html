<!doctype html>
<html lang="el">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MoveAthens - Πληροφορίες</title>
    <link rel="icon" type="image/png" sizes="32x32" href="/moveathens/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/moveathens/icons/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/moveathens/icons/apple-touch-icon.png">
    <link rel="preload" href="/moveathens/videos/hero-logo.png" as="image" />
    <link rel="stylesheet" href="/moveathens/css/moveathens-base.css" />
    <link rel="stylesheet" href="/moveathens/css/footer.css" />
    <link rel="stylesheet" href="/moveathens/css/welcome.css" />
    <link rel="stylesheet" href="/moveathens/css/page-header.css" />
    <link rel="stylesheet" href="/moveathens/css/info-page.css" />
    <link rel="stylesheet" href="/moveathens/css/dark-mode.css" />
    <meta name="theme-color" content="#001f3f">
  </head>
  <body class="ma-page ma-info-page">
    <header class="ma-page-header">
      <a href="/" data-ma-home-link>
        <img src="/moveathens/videos/hero-logo.png" alt="MoveAthens" class="ma-page-logo" fetchpriority="high">
      </a>
      <h1 class="ma-page-title">Πληροφορίες</h1>
    </header>
    
    <main class="ma-main ma-main--with-header">
      <!-- Tab Navigation -->
      <nav class="ma-info-tabs" role="tablist">
        <button class="ma-info-tab active" data-tab="transfers" role="tab" aria-selected="true">
          <span class="ma-info-tab__icon">📍</span>
          <span class="ma-info-tab__label">Μεταφορές</span>
        </button>
        <button class="ma-info-tab" data-tab="cancellation" role="tab" aria-selected="false">
          <span class="ma-info-tab__icon">🚫</span>
          <span class="ma-info-tab__label">Ακυρώσεις</span>
        </button>
        <button class="ma-info-tab" data-tab="compliance" role="tab" aria-selected="false">
          <span class="ma-info-tab__icon">📋</span>
          <span class="ma-info-tab__label">Κανόνες</span>
        </button>
        <button class="ma-info-tab" data-tab="faq" role="tab" aria-selected="false">
          <span class="ma-info-tab__icon">❓</span>
          <span class="ma-info-tab__label">FAQ</span>
        </button>
      </nav>

      <!-- Tab Content Panels -->
      <section class="ma-card ma-section ma-info-panel active" data-panel="transfers" role="tabpanel">
        <h2 id="info-title-transfers" class="ma-title"></h2>
        <div id="info-content-transfers" class="ma-info-content">
          <div class="ma-loading">Φόρτωση...</div>
        </div>
      </section>

      <section class="ma-card ma-section ma-info-panel" data-panel="cancellation" role="tabpanel" hidden>
        <h2 id="info-title-cancellation" class="ma-title"></h2>
        <div id="info-content-cancellation" class="ma-info-content">
          <div class="ma-loading">Φόρτωση...</div>
        </div>
      </section>

      <section class="ma-card ma-section ma-info-panel" data-panel="compliance" role="tabpanel" hidden>
        <h2 id="info-title-compliance" class="ma-title"></h2>
        <div id="info-content-compliance" class="ma-info-content">
          <div class="ma-loading">Φόρτωση...</div>
        </div>
      </section>

      <section class="ma-card ma-section ma-info-panel" data-panel="faq" role="tabpanel" hidden>
        <h2 id="info-title-faq" class="ma-title"></h2>
        <div id="info-content-faq" class="ma-info-content">
          <div class="ma-loading">Φόρτωση...</div>
        </div>
      </section>
    </main>

    <div data-ma-modal-slot></div>
    <div data-ma-footer-slot></div>

    <script src="/moveathens/js/moveathens-config.js"></script>
    <script src="/moveathens/js/contact-modal.js"></script>
    <script src="/moveathens/js/footer.js"></script>
    <script src="/moveathens/js/welcome.js"></script>
    <script src="/moveathens/js/info-page.js"></script>
  </body>
</html>
