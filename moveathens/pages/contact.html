<!doctype html>
<html lang="el">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/moveathens/css/moveathens-base.css" />
    <link rel="stylesheet" href="/moveathens/css/footer.css" />
    <link rel="stylesheet" href="/moveathens/css/welcome.css" />
  </head>
  <body>
    <main class="ma-main">
      <section class="ma-card ma-section">
        <h1 class="ma-title" data-ma-page-title="cta"></h1>
        <div class="ma-list">
          <a class="ma-button ma-button--contact">
            <span class="ma-icon" aria-hidden="true">
              <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
                <path d="M7.5 3h3l1.2 4.1-2.1 1.2a12 12 0 0 0 5.1 5.1l1.2-2.1L21 13.5v3a1.5 1.5 0 0 1-1.6 1.5c-7.4-.7-13.2-6.5-13.9-13.9A1.5 1.5 0 0 1 7.5 3Z" fill="none" stroke="currentColor" stroke-width="1.7" stroke-linejoin="round" stroke-linecap="round"/>
              </svg>
            </span>
            <span data-ma-contact-value="phone"></span>
          </a>
          <a class="ma-button ma-button--contact">
            <span class="ma-icon" aria-hidden="true">
              <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
                <path d="M7 20l1.4-4.2a7.1 7.1 0 1 1 2.6 1.1L7 20Z" fill="none" stroke="currentColor" stroke-width="1.7" stroke-linejoin="round"/>
                <path d="M10.3 9.2c.3-.3.8-.3 1.2 0l.7.7c.2.2.3.6.1.8l-.4.7c.6 1 1.6 2 2.6 2.6l.7-.4c.3-.2.6-.1.8.1l.7.7c.3.4.3.9 0 1.2-.5.5-1.2.6-1.9.4-1.9-.6-4.4-3.1-5-5-.2-.7-.1-1.4.5-1.8Z" fill="currentColor"/>
              </svg>
            </span>
            <span data-ma-contact-label="whatsapp"></span>
            <span data-ma-contact-value="whatsapp"></span>
          </a>
        </div>
      </section>
    </main>

    <div data-ma-modal-slot></div>
    <div data-ma-footer-slot></div>

    <script src="/moveathens/js/moveathens-config.js"></script>
    <script src="/moveathens/js/contact-modal.js"></script>
    <script src="/moveathens/js/footer.js"></script>
    <script src="/moveathens/js/welcome.js"></script>
  </body>
</html>
