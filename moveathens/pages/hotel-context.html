<!doctype html>
<html lang="el">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>MoveAthens - Ξενοδοχείο</title>
    <link rel="icon" type="image/png" sizes="32x32" href="/moveathens/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/moveathens/icons/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/moveathens/icons/apple-touch-icon.png">
    <link rel="preload" href="/moveathens/videos/hero-logo.png" as="image" />
    <link rel="stylesheet" href="/moveathens/css/moveathens-base.css" />
    <link rel="stylesheet" href="/moveathens/css/footer.css" />
    <link rel="stylesheet" href="/moveathens/css/welcome.css" />
    <link rel="stylesheet" href="/moveathens/css/page-header.css" />
    <link rel="stylesheet" href="/moveathens/css/dark-mode.css" />
    <meta name="theme-color" content="#001f3f">
  </head>
  <body class="ma-page">
    <header class="ma-page-header">
      <a href="/" data-ma-home-link>
        <img src="/moveathens/videos/hero-logo.png" alt="MoveAthens" class="ma-page-logo" fetchpriority="high">
      </a>
      <h1 class="ma-page-title">Ξενοδοχείο</h1>
    </header>
    
    <main class="ma-main ma-main--with-header">
      <!-- Step 1: Phone login -->
      <section class="ma-card ma-section" id="hotel-login-section">
        <h2 class="ma-title">Σύνδεση Ξενοδοχείου</h2>
        <p class="ma-muted" style="margin-bottom:1rem;">Εισάγετε τον αριθμό τηλεφώνου σας για πρόσβαση.</p>
        <div class="ma-field">
          <label class="ma-muted">Τηλέφωνο</label>
          <input class="ma-input" type="tel" id="hotel-phone-login"
                 placeholder="6912345678" autocomplete="tel" inputmode="tel" />
        </div>
        <button class="ma-button ma-button--save" id="hotel-login-btn">
          <span class="ma-button__text">🔑 Σύνδεση</span>
        </button>
        <p class="ma-error-msg" id="hotel-login-error" style="display:none; color:#e74c3c; margin-top:0.5rem;"></p>
      </section>

      <!-- Step 2: Hotel info (read-only) — shown after successful login -->
      <section class="ma-card ma-section" id="hotel-info-section" style="display:none;">
        <h2 class="ma-title" id="hotel-display-name"></h2>

        <div class="ma-field">
          <label class="ma-muted">Τύπος Καταλύματος</label>
          <input class="ma-input" type="text" data-ma-hotel-input="accommodation_type" readonly />
        </div>
        <div class="ma-field">
          <label class="ma-muted">Δήμος</label>
          <input class="ma-input" type="text" data-ma-hotel-input="municipality" readonly />
        </div>
        <div class="ma-field">
          <label class="ma-muted">Διεύθυνση</label>
          <input class="ma-input" type="text" data-ma-hotel-input="address" readonly />
        </div>
        <div class="ma-field">
          <label class="ma-muted">Email Ξενοδοχείου</label>
          <input class="ma-input" type="email" data-ma-hotel-input="email" readonly />
        </div>

        <div class="ma-field">
          <label class="ma-muted">Τηλέφωνα Ξενοδοχείου</label>
          <div id="hotel-phones-list" style="display:flex;flex-wrap:wrap;gap:0.5rem;margin-top:0.25rem;"></div>
        </div>

        <div class="ma-field" style="background:rgba(46,204,113,0.1); padding:0.75rem; border-radius:8px;">
          <label class="ma-muted" style="color:#27ae60;">✅ Συνδεδεμένος με</label>
          <input class="ma-input" type="text" id="hotel-connected-phone" readonly style="font-weight:600;" />
        </div>

        <div style="display:flex; gap:0.5rem; margin-top:1rem;">
          <button class="ma-button ma-button--secondary" id="hotel-logout-btn">
            🚪 Αποσύνδεση
          </button>
        </div>
      </section>

      <!-- Version Badge -->
      <div class="ma-version-badge" id="ma-version-badge">
        <span class="ma-version-badge__label">Έκδοση:</span>
        <span class="ma-version-badge__value" id="ma-version-value">—</span>
        <span class="ma-version-badge__build" id="ma-version-build"></span>
      </div>
    </main>

    <div data-ma-modal-slot></div>
    <div data-ma-footer-slot></div>

    <script src="/moveathens/js/moveathens-config.js"></script>
    <script src="/moveathens/js/contact-modal.js"></script>
    <script src="/moveathens/js/footer.js"></script>
    <script src="/moveathens/js/welcome.js"></script>
    <script src="/moveathens/js/hotel-context.js"></script>
  </body>
</html>
