<!doctype html>
<html lang="el">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>MoveAthens - Ξενοδοχείο</title>
    <link rel="preload" href="/moveathens/videos/hero-logo.png" as="image" />
    <link rel="stylesheet" href="/moveathens/css/moveathens-base.css" />
    <link rel="stylesheet" href="/moveathens/css/footer.css" />
    <link rel="stylesheet" href="/moveathens/css/welcome.css" />
    <link rel="stylesheet" href="/moveathens/css/page-header.css" />
    <link rel="stylesheet" href="/moveathens/css/dark-mode.css" />
    <meta name="theme-color" content="#001f3f">
  </head>
  <body class="ma-page">
    <header class="ma-page-header">
      <a href="/" data-ma-home-link>
        <img src="/moveathens/videos/hero-logo.png" alt="MoveAthens" class="ma-page-logo" fetchpriority="high">
      </a>
      <h1 class="ma-page-title">Ξενοδοχείο</h1>
    </header>
    
    <main class="ma-main ma-main--with-header">
      <section class="ma-card ma-section">
        <h1 class="ma-title" data-ma-page-title="context"></h1>

        <!-- Hotel name autocomplete -->
        <div class="ma-field ma-field--autocomplete">
          <label class="ma-muted">Όνομα Ξενοδοχείου</label>
          <div class="ma-autocomplete-wrap">
            <input class="ma-input" type="text" data-ma-hotel-input="name"
                   placeholder="Πληκτρολογήστε για αναζήτηση…" autocomplete="off" />
            <ul class="ma-autocomplete-list" data-ma-hotel-suggestions></ul>
          </div>
        </div>

        <!-- Auto-filled fields (editable) -->
        <div class="ma-field">
          <label class="ma-muted">Δήμος</label>
          <input class="ma-input" type="text" data-ma-hotel-input="municipality" placeholder="π.χ. Αθήνα" />
        </div>
        <div class="ma-field">
          <label class="ma-muted">Διεύθυνση</label>
          <input class="ma-input" type="text" data-ma-hotel-input="address" placeholder="π.χ. Λεωφόρος Αθηνών 50" />
        </div>
        <div class="ma-field">
          <label class="ma-muted">Τηλέφωνο</label>
          <input class="ma-input" type="tel" data-ma-hotel-input="phone" placeholder="π.χ. 210 1234567" />
        </div>
        <div class="ma-field">
          <label class="ma-muted">Email Ξενοδοχείου</label>
          <input class="ma-input" type="email" data-ma-hotel-input="email" placeholder="info@hotel.gr" />
        </div>
        <div class="ma-field">
          <label class="ma-muted">Τύπος Καταλύματος</label>
          <input class="ma-input" type="text" data-ma-hotel-input="accommodation_type" placeholder="π.χ. hotel" readonly />
        </div>

        <button class="ma-button ma-button--save" data-ma-hotel-save>
          <span class="ma-button__text">💾 Αποθήκευση</span>
          <span class="ma-button__success" style="display:none;">✓ Αποθηκεύτηκε!</span>
        </button>
        <button class="ma-button ma-button--secondary" data-ma-hotel-send data-ma-hotel-button="sendEmail"></button>
      </section>
    </main>

    <div data-ma-modal-slot></div>
    <div data-ma-footer-slot></div>

    <script src="/moveathens/js/moveathens-config.js"></script>
    <script src="/moveathens/js/contact-modal.js"></script>
    <script src="/moveathens/js/footer.js"></script>
    <script src="/moveathens/js/welcome.js"></script>
    <script src="/moveathens/js/hotel-context.js"></script>
  </body>
</html>
