<!doctype html>
<html lang="el">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Preload critical assets -->
    <link rel="preload" href="/moveathens/videos/hero-logo.png" as="image" />
    <link rel="preload" href="/moveathens/css/moveathens-base.css" as="style" />
    <link rel="preload" href="/moveathens/css/welcome.css" as="style" />
    <link rel="stylesheet" href="/moveathens/css/moveathens-base.css" />
    <link rel="stylesheet" href="/moveathens/css/footer.css" />
    <link rel="stylesheet" href="/moveathens/css/welcome.css" />
  </head>
  <body class="ma-hero-page">
    <main class="ma-hero-stage">
      <section class="ma-hero">
        <div class="ma-hero__media">
          <video data-ma-hero-video autoplay muted loop playsinline></video>
          <div class="ma-hero__placeholder ma-placeholder" data-ma-hero-placeholder></div>
        </div>
        <div class="ma-hero__scrim"></div>
        <div class="ma-hero__overlay">
          <img class="ma-hero__logo" data-ma-hero-logo alt="MoveAthens" fetchpriority="high" />
          <div class="ma-hero__text-group">
            <h1 class="ma-hero__headline" data-ma-hero-headline></h1>
            <p class="ma-hero__subtext" data-ma-hero-subtext></p>
          </div>
        </div>
      </section>
    </main>

    <div data-ma-modal-slot></div>
    <div data-ma-footer-slot></div>

    <script src="/moveathens/js/moveathens-config.js"></script>
    <script src="/moveathens/js/contact-modal.js"></script>
    <script src="/moveathens/js/footer.js"></script>
    <script src="/moveathens/js/welcome.js"></script>
  </body>
</html>
